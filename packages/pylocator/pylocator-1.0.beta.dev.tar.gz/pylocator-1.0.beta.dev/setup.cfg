[aliases]
release = egg_info -RDb ''
bdist = build_sphinx bdist
sdist = build_sphinx sdist
build_sphinx = build_sphinx zip_help

[build_sphinx]
source-dir = doc/src
build-dir = doc/build
all_files = 1

[egg_info]
tag_build = .dev
tag_date = 0
tag_svn_revision = 0

[bdist_rpm]
doc-files = doc

[nosetests]
verbosity = 2
detailed-errors = 1
with-coverage = 1
cover-package = pylocator
with-doctest = 1
doctest-extension = rst

