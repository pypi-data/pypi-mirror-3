---
name:   deimos
version: 0.1
platform: ubuntu
logging:
  location: ./logs
  logname: deimos
communication:
  server:
    ip: 127.0.0.1
    port: 34125
    fqdn: deimos.claun.cz
    client_authentication:
      handler: default
      global: off
      credentials_file: ./credentials.yaml
    ssl_certificate: ./ssl/deimos/deimos.crt
    ssl_key: ./ssl/deimos/deimos.key
  client:
    credentials:
      handler: default
      username: deimos
      password: deimospwd
    default_protocol: https
    ssl_certificates_file: ./ssl/list
modules:
  monitoring:
    available: [CpuLoadMonitor, CpuTempMonitor]
  hwcontrol:
  apprunner:
    frameworks: 
      CaveLibFramework:
        clean_shared_memory: off
  filestorage:
    path: ./../storage
  gui:
    server: https://server.claun.cz:34120/
