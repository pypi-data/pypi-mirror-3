# =============================================================================
[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6544


# =============================================================================
[app:main]
use = egg:PubliForge

# --- Debug mode
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true

# --- Languages
pyramid.default_locale_name = en
available_languages = fr es en
translation_dirs =

# --- Instance unique identifier
uid = devagent

# --- Builds
build.develop = false
build.root = %(here)s/Builds~~
build.ttl = 1800
build.result_ttl = 86400
build.concurrent = 2

# ------------------------------ Agent

# --- Processors
processor.roots = %(here)s/Processors~
processor.available = Publidoc2Html Publidoc2EPub Publiquiz2*

# --- Buildspaces
buildspace.root = %(here)s/Buildspaces~~
buildspace.ttl = 2678400

# --- Authorized fronts
front.1.uid = devfront
front.1.password = sesame


# =============================================================================
# Begin logging configuration

[loggers]
keys = root, publiforge, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_publiforge]
level = DEBUG
handlers =
qualname = publiforge

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
#format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
format = [%(name)s %(levelname)s] %(message)s

# End logging configuration
