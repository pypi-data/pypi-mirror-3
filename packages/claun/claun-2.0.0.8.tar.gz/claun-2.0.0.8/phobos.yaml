---
name:   phobos
version: 0.1
platform: ubuntu
communication:
  server:
    ip: 127.0.1.1
    port: 34122
    fqdn: phobos.claun.cz
    client_authentication:
      handler: default
      global: on
      credentials_file: ./credentials.yaml
    ssl_certificate: ./ssl/phobos/phobos.crt
    ssl_key: ./ssl/phobos/phobos.key
  client:
    credentials:
      handler: default
      username: phobos
      password: phobospwd
    default_protocol: https
    ssl_certificates_file: ./ssl/list
logging:
  location: ./logs
modules:
  monitoring:
    available: [CpuLoadMonitor, MemoryLoadMonitor, CpuTempMonitor]
  hwcontrol:
  controller:
    available:
      TrackdController:
        working_directory: /home/jirka/Projects/Diplomka/resources/trackd
  apprunner:
    frameworks:
      CaveLibFramework:
        clean_shared_memory: off
  filestorage:
      path: ./../storage
