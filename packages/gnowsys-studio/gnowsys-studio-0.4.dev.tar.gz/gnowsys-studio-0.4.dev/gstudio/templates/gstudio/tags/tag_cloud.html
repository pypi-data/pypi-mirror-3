{% load i18n %}

<div>
  <ul>
    {% for tag in tags %}
    <li>
      <a href="{% url gstudio_tag_detail tag.name %}"
         title="{% blocktrans count tag.count as nodetype_count %}{{ nodetype_count }} nodetype{% plural %}{{ nodetype_count }} nodetypes{% endblocktrans %}"
         class="tag_{{ tag.font_size }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
