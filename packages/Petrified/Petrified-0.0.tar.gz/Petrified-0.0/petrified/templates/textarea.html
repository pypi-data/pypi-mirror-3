{%- import 'lib.html' as lib -%}

{%- macro field(): -%}
    <textarea name="{{ widget.name }}" {{ lib.id(widget) }}{{ lib.attrs(widget) }}>{{ widget.value_repr }}</textarea>
{%- endmacro -%}

{% if fragment == 'label' %}
    {{ lib.label(widget) }}
{% elif fragment == 'field' %}
    {{ field() }}
{% else %}
    {%- block widget %}
    <div class="petrified widget textarea">
        {{- lib.error(widget) }}
        {{- lib.label(widget) }}
        {{ field() }}
    </div>
    {%- endblock %}
{% endif %}
