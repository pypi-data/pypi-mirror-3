<html>
  <head>
    <title>
      Public holidays for {% if province %}{{ province }}, {% endif %}
      {{ country }}
    </title>
  </head>
  <body>
    {% for holiday in holidays %}
      <h2>{{ holiday.name }}</h2>
      <p>
        {{ holiday.date|date:"l, jS F" }}
        {% if not province and holiday.provinces %}
          {{ holiday.provinces }}
        {% endif %}
      </p>
    {% endfor %}
  </body>
</html>
