# WB initialization file

# This file is written in python and consists in the definition of a number of variables
#
# Note that all variables have suitable defaults so you may remove them from here

# After setting up all your customized variables you can test the correctness of
# the file by running python on it:

#	python wb.ini

# Then you must move the file in the billboard directory
#####################################################################################

## Section 1. General configuration items

# Language. The value is the name of an available language file

language='english.voc'

# List of users allowed to operate on the billboard. Passwords are checked against 
# the standard password file. The dummy name 'everybody' means that all authenticated
# users can operate the billboard.
allowed_users = [ 'everybody' ]

# Expired document management specification. Set to 1 if expired files must be removed 
# when doing billboard maintenance. If set to 0, expired files will be moved onto a 
# subdirectory named "deleted" in the billboard directory. 
delete_expired = 0             

# If set to 1 the specification of an expiration date will is required when a
# document is added. Otherwise it may be left blank (i.e.: the document never expires).
expir_required = 1

# Specifies the sort order when a list of document is displayed. You may use a combination
# of date,expir with ascending, descending
sort_order =     'date descending'  

########################################################################################
# Section 2. Mail notification parameters

# List of e-mail addresses which will receive notification messages. Notification messages
# are sent when a document is added or modified (both actions may be enabled or disabled
# from the user inteface)
mail_to = [ 'nobody@nowhere.net' ]    # This is obviously a fake address

# Message to be sent to notification list when a new document is added 
# to the billboard.
mail_new = [
'************************************************************************',
'New document in billboard: %(BBOARD)s',
'',
'%(TITLE)s',
'',
'-->  %(HREF)s',
'************************************************************************',
]

# Message to be sent to notification list when a document is modified 
mail_update = [    # Text sent by e-mail to the above list when a document
                   # is updated
'************************************************************************',
'Updated document in billboard: %(BBOARD)s',
'',
'%(TITLE)s',
'',
'-->  %(HREF)s',
'************************************************************************',
]

####################################################################################
# Search form format

# Format for a search input form. The %s symbol stands for the string entry  item. 
# It MUST be present somewhere into the string.
# The HTML code generated by the following variable is inserted in the document 
# list page by the variable: SEARCH (see: index_header below)
search_fmt = '<hr>Search: %s (input a search string and press Enter)</hr>'

###################################################################################
# The following variables will define the format use to show a list of 
# documents posted to the billboard. They are: index_header, index_src, index_item,
# index_item_exp, and index_footer. 

# Look in the configuration manual for a definition of variables which can be
# used into strings.

# The following lines are output on top of the index page
index_header = [ 
'<html> <head>',
'<Title> Test billboard wb.py </title>',
'</head>',
'<body>',
'<center> <h2> Billboard for the testing of wb.py</h2> </center>',
'%(SEARCH)s',
'<h4>',
'<ul>' 
]

# The following string is output after index_header when the list is the result
# of a document search request
index_src = 'Result of search: %(STRING)'

# The following strings are used to generate HTML code for each item of the 
# document list which is not expired
index_item = [
'<p><li> %(DATE)s %(EXPIR)s',
'<br><a href=%(HREF)s>%(TITLE)s</a>' 
]

# The following strings are used to generate HTML code for each item of the 
# document list which is expired
index_item_exp = [
'<p><li> %(DATE)s %(EXPIR)s <font color=red> Expired!</font>',
'<br><a href=%(HREF)s>%(TITLE)s</a>' 
]

# The following lines are output at bottom of the index page
index_footer = [
'</ul>',
'</h4><hr><font size=-1><a href=http://www.arcetri.inaf.it>',
'Back to home page</font></a>' 
]

###############################################################################
# Section 3. Document output related parameters

# Format to output the author of the document. this format is used when
# an author is actually specified. The %s stands for the actual
# author's name specified for the document: it MUST bed present somewhere into
# the string. 
author_fmt = 'By: %s'

# the following format is used when no author is specified for the document
noauthor_fmt = ''

# Either author_fmt or noauthor_fmt will generate a string which will be substituted
# to the AUTHOR specification (see doc_header below)

# HTML code output on top of document page. 
doc_header = [
'%(DATE)s %(EXPIR)s',
'<h3>%(TITLE)s</h3> %(AUTHOR)s<p>'
]

# HTML code output at bottom of document page
doc_footer = ['<hr>']

