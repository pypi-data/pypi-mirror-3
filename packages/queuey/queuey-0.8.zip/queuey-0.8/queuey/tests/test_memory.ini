# application configuration
[global]
logger_name = queuey
debug = false

[metlog]
logger = queuey
backend = mozsvc.metrics.MetlogPlugin
sender_class = metlog.senders.dev.DebugCaptureSender

[storage]
backend = queuey.storage.memory.MemoryQueueBackend

[metadata]
backend = queuey.storage.memory.MemoryMetadata

[ipauth]
ipaddrs = 127.0.0.1

[application_keys]
queuey =
    f25bfb8fe200475c8a0532a9cbe7651e

[smtp]
host = localhost
port = 25
sender = queuey@mozilla.com

[cef]
use = true
file = syslog
vendor = mozilla
version = 0
device_version = 1.3
product = queuey

[host:localhost]
storage.sqluri = sqlite:////tmp/test.db

# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:queuey

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

# need to do this programmatically
mako.directories = queuey:templates

# services config file
configuration = %(here)s/queuey.conf

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

# Begin logging configuration

[loggers]
keys = root, queuey

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_queuey]
level = DEBUG
handlers =
qualname = queuey

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
