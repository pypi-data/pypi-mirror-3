<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <!-- Lokai main page - Database Associates Ltd. -->
  <title>{{ title }}</title>
  <!-- read docutils basic styles -->
  <link rel="stylesheet" type="text/css" 
	href="/static/html4css1.css" />
  <!-- read lokai basic styles -->
  <link rel="stylesheet" type="text/css" 
	href="/static/lokai.css" />
  <!--[if IE7]> 
    <link rel="stylesheet" type="text/css" 
	href="/static/lokai_ie.css" />
  <![endif]--> 
  <script type="text/javascript"
        src="/static/jquery-1.4.4.min.js">
  </script>
  <meta http-equiv="content-type"
	content="text/html; charset=utf-8" >
</head>
<body>
  <div id="main">
    <div id="outer_nav">
      <div id="ident">
        <!-- ident area start -->
	<h1 class="ident_box">
            <a href="/">
            {% if logo_path %}
              <img src='{{logo_path}}' alt='{{ logo_alt }}'/>
            {% else %}
              {{ logo_alt }}              
            {% endif %}
            </a>
        </h1>
	{% if site_name %} 
          <h2 class="ident_box">Site:&nbsp;{{ site_name }}</h2>
        {% endif %}
        {% if user_name %}
          <h3 class="ident_box">Your Name:&nbsp;{{ user_name }}</h3>
        {% endif %}
	
        <!-- ident area end -->
      </div>
      <div id="main_menu">
        <!-- menu area start -->
        {{ menu_block }}
        <!-- menu area end -->
      </div>
    </div>
    <div id="outer_application">
      <!-- main area start -->
      {{ application_block }}
      <!-- main area end -->
    </div>
    <br />
  </div>
  <!-- Inserted javascript to force expandable """
       fieldsets to close if required -->
  <script type="text/javascript">
    /* <![CDATA[ */
    $(document).ready(function(){
    // Iterate the name="expand_none" elements and close them
    $("[name=expand_none]").css('display', 'none');
    });
    /* ]]> */
  </script>
  <!-- Expandable fieldsets should now be closed :-) -->
</body>
</html>
