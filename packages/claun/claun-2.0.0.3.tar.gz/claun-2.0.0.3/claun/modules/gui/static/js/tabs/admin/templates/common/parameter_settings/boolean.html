<table class="boolean">
	<tr>
		<th>Default</th>
		<td id="<%-id%>-boolean">
			<label for="<%-cellid%>[default][off]"><span>Off</span></label>
			<input value="true" type="radio"  id="<%-cellid%>[default][off]"name="<%-cellid%>[default]" <%=!value ? checked="checked" : ''%> />
			<input value="true" type="radio" id="<%-cellid%>[default][on]" name="<%-cellid%>[default]" <%=value ? checked="checked" : ''%> />
			<label for="<%-cellid%>[default][on]"><span>On</span></label>
		</td>
	</tr>
</table>
