[nosetests]
match = ^test
nocapture = 1
cover-package = sapproject
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = sapproject/locale
domain = sapproject
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = sapproject/locale/sapproject.pot
width = 80

[init_catalog]
domain = sapproject
input_file = sapproject/locale/sapproject.pot
output_dir = sapproject/locale

[update_catalog]
domain = sapproject
input_file = sapproject/locale/sapproject.pot
output_dir = sapproject/locale
previous = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

