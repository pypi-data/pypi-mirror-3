<div xmlns:py="http://genshi.edgewall.org/"
     class="calendarevents_event">
    <div class="calendarevents_event_weather">
        <img src="${calendar_event.weather['icon']}"/>
        <span py:if="'temp_c' in calendar_event.weather">${calendar_event.weather['temp_c']}</span>
        <span py:if="'temp_c' not in calendar_event.weather">${calendar_event.weather['low']}/${calendar_event.weather['high']}</span>
    </div>
    <div class="calendarevents_event_info">
        <a py:if="request.identity and 'calendarevents' in request.identity['groups']"
           class="calendarevents_remove_event" href="./remove_event/${calendar_event.uid}"
           onclick="confirm('Do you really want to remove the event?')">
            <img src="${tg.url('/_pluggable/calendarevents/images/trash.gif')}" />
        </a>
        <div class="calendarevents_event_name">
            <a href="${h.plug_url('calendarevents', '/event/%s' % calendar_event.uid)}">
                ${calendar_event.name}
            </a>
        </div>
        <div class="calendarevents_event_datetime">${calendar_event.datetime}</div>
        <div class="calendarevents_event_location">${calendar_event.location}</div>
    </div>
    <div class="calendarevents_event_summary">${calendar_event.summary}</div>
    <div class="calendarevents_event_linked_entity_info">
        <a py:if="calendar_event.linked_entity_url" href="${calendar_event.linked_entity_url}">
            ${calendar_event.linked_entity_info}
        </a>
    </div>
</div>
