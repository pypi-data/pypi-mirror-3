{% extends "template.html" %}
{% load noctags %}
{% block content %}
<h1>{{app.title}}. Choose selector</h1>
{% noctable %}
<table>
    {% for s in selectors %}
        <tr class="{%cycle 'row1' 'row2'%}">
            <td style="width: 200px"><a href="selector/{{s.id}}/">{{s.name}}</a></td>
            <td>{{s.description}}</td>
        </tr>
    {% endfor %}
</table>
{% endnoctable %}
{% endblock %}
