{% load tagging_tags comments i18n %}

{% block neighbourhood  %}

   {% for key,value in object.get_nbh.items %}
     
     <p> <b>{{key}}:</b>
      {% if key == 'title'%}
      {{value}}
      {% endif %}
      {% for key,value in value.items %}
      {{value}},
      {% endfor  %}
      </p>
      

   {% endfor %}
{% endblock   %}
