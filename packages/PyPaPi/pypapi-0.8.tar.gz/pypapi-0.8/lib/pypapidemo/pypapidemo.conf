<eventlog>
  level debug

  # Console
  <logfile>
    path        STDOUT
    # Shorter version for the console
    format      %(asctime)s [%(levelname).1s %(name)s]: %(message)s
    dateformat  %H:%M:%S
  </logfile>

</eventlog>

<logger pyqt>
  name        pyqt
  level       notset
  propagate   false
</logger>

<database>
  uri sqlite:///demo.db
</database>

<contentmanagement>
  #uri cmis://127.0.0.1:8080/alfresco/service/cmis
  uri cmis://admin:alfresco@127.0.0.1:8080/alfresco/service/cmis
  folder_path %(type)s/%(id)s
  #base_file http://127.0.0.1:8080/share/page/dologin?username=%(username)s&password=%(password)s&success=/share/page/document-details?nodeRef=%(id)s
  #base_folder http://127.0.0.1:8080/share/page/dologin?username=%(username)s&password=%(password)s&success=/share/page/repository#filter=path%%7C%(folder_path)s
  base_file http://127.0.0.1:8080/share/page/dologin?username=admin&password=alfresco&success=/share/page/document-details?nodeRef=%(id)s
  base_folder http://127.0.0.1:8080/share/page/dologin?username=admin&password=alfresco&success=/share/page/repository#filter=path%%7C%(folder_path)s
</contentmanagement>

<workflow>
  uri %(type)s.xpdl
</workflow>

<application>
  modality mdi
  title PyPaPi: demo
  geometry 15,15,800,600
  admin true

    <form Books>
      class pypapi.app.forms.PyPaPiForm
      interface pypapidemo.db.interfaces.IBook
      uifile pypapidemo.app/books.ui
      <entity .>
        <column isbn/>
        <column title/>
        <column description/>
      </entity>
      <entity .author>
        <column caption/>
      </entity>
      <entity .genre>
        <column description/>
      </entity>
    </form>

    <form Authors>
      class pypapi.app.forms.PyPaPiForm
      interface pypapidemo.db.interfaces.IAuthor
      uifile pypapidemo.app/authors.ui
      <entity .>
        <column name/>
        <column surname/>
      </entity>
      <entity .books>
        <column isbn/>
        <column title/>
      </entity>
    </form>

</application>
