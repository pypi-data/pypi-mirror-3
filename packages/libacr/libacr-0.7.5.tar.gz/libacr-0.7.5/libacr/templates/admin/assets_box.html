<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

    <div style="width:300px; border:1px solid #CCC; background:white; padding: 5px;">
        <div>
            <table style="width:100%;">
                <tr>
                    <th>Preview</th>
                    <th>Name</th>
                </tr>
            </table>
            <div style="width:300px;overflow:auto;height:100px;">
                <table>
                    <tr py:for="count, asset in enumerate(assets)" class="${count % 2 and 'even' or 'odd'}">
                        <td style="width: 64px;">
                            <a href="${asset.url}" target="_blank">
                                <img src="${asset.thumb_url('small')}"/>
                            </a>
                        </td>
                        <td style="width: 100px;cursor:pointer;" 
                            onclick="acr_asset_use(this, '${tg.request.path_info}', '${asset.uid}', '${asset.name}')">
                            <strong py:strip="not asset.uid==selected_asset_id">
                                ${asset.name}
                            </strong>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</html>
