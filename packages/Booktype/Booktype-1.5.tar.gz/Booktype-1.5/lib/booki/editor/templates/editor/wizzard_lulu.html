<div class="luluwizzard ui-widget ui-widget-content ui-corner-all" style="padding: 1em; width: 500px;">

<a name="close" href="#"><span style="float: right" class="ui-icon ui-icon-close"></span></a>
<h4>Lulu.com Settings</h4>

  <div style="clear: both; margin-bottom: 5px; padding-bottom: 5px;"></div>
  
  <form id="demoForm" method="post" action="#" class="bbq" name="wizzardlulu">
    <div id="fieldWrapper">
      <div class="step" id="luluid">
        <div class="input">
        <fieldset>
        <legend>Lulu Account Details</legend>
        <dl>
            <dt><label for="lulu_user">Lulu.com Username</label></dt>
            <dd><input type="text" id="lulu_user" class="lulu_user" name="lulu_user" style="width:99%;"></dd>
            <dt><label for="lulu_password">Lulu.com Password</label></dt>
            <dd><input type="password" id="lulu_password" class="lulu_password" name="lulu_password" style="width:99%;"></dd>
        </dl>
        </fieldset>
        </div>
      </div>
      
      <div class="step" id="lulutitle">
        <div class="input">
            <fieldset>
            <legend>Book Title</legend>
              <dl>
                <dt><label for="lulu_title">Title</label></dt>
                <dd><input type="text" id="lulu_title" class="lulu_title" name="lulu_title" style="width:99%;"></dd>
              </dl>
            </fieldset>
        </div>
      </div>
      
      <div class="step" id="luludescription">
        <div class="input">
            <fieldset>
            <legend>Book Description</legend>
                <dl>
                  <dt><label for="description">Description</label></dt>
                  <dd><textarea id="description" class="description" name="description" style="width:99%; height:100px;"></textarea></dd>
                </dl>
            </fieldset>
        </div>
      </div>
      
      <div class="step" id="luluauthors">
        <div class="input">
			<fieldset>
			<legend>Book Authors</legend>
                <dl>
                    <dt><label for="authors">Authors</label></dt>
                    <dd><input type="text" id="authors" class="authors" name="authors" style="width:99%;"></dd>
                </dl>
            </fieldset>
        </div>
      </div>
      
      <div class="step" id="lulupricing">
		<div class="input">
            <fieldset>
            <legend>Pricing</legend>
                <dl>
                    <dt><label for="lulu_download_price">Price for download (PDF)</label></dt>
          			<dd><input type="text" id="lulu_download_price" class="lulu_download_price" name="lulu_download_price" style="width:60%;"></dd>
                    <dt><label for="lulu_print_price">Price for printed book</label></dt>
					<dd><input type="text" id="lulu_print_price" class="lulu_print_price" name="lulu_print_price" style="width:60%;"></dd>
                    <dt><label for="lulu_currency_code">Currency</label></dt>
                    <dd><select id="lulu_currency_code" name="lulu_currency_code" style="width:25%;">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                      </select></dd>
				</dl>
            </fieldset>
        </div>
      </div>
      
      <div class="step" id="format">
        <div class="input">
            <fieldset>
            <legend>Book Size</legend>
                <dl>
                    <dt style="display:none;"></dt>
                    <dd><select id="pagesize" name="pagesize" style="width:99%;">
                        <option value="POCKET" class="lulu">POCKET (107mm x 174mm)</option>
                        <option value="DIGEST" class="us lulu">DIGEST (139mm x 215mm)</option>
                        <option value="A5" class="lulu iso">A5 (148mm x 210mm)</option>
                        <option value="USTRADE6x9" class="lulu us">USTRADE6x9 (152mm x 228mm)</option>
                        <option value="SQUARE7.5" class="lulu">SQUARE7.5 (190mm x 190mm)</option>
                        <option value="ROYAL" class="lulu us">ROYAL (155mm x 233mm)</option>
                        <option value="LANDSCAPE9x7" class="lulu us">LANDSCAPE9x7 (228mm x 177mm)</option>
                        <option selected="selected" value="COMICBOOK" class="lulu">COMICBOOK (168mm x 260mm)</option>
                        <option value="CROWNQUARTO" class="lulu us">CROWNQUARTO (189mm x 245mm)</option>
                        <option value="SQUARE8.5" class="lulu">SQUARE8.5 (215mm x 215mm)</option>
                        <option value="USLETTER" class="lulu us">USLETTER (215mm x 279mm)</option>
                        <option value="A4" class="lulu iso">A4 (210mm x 297mm)</option>
                      </select></dd>
                  </dl> 
            </fieldset>         
        </div>
      </div>
      
      <div id="fonts" class="step">
      	<div class="input">
          <fieldset>
            <legend>Font</legend>
              <table class="wizard-table" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td><label for="body_font-family">Body Text</label></td>
                  <td><select class="input_field_8em" name="body_font-family" id="body_font-family">
                      <option value="Fontin_Sans">Fontin Sans</option>
                      <option value="Arial">Arial</option>
                      <option value="Helvetica">Helvetica</option>
                    </select></td>
                  <td><label for="body_font-size">Size</label></td>
                  <td><input class="input_field_3em" name="body_font-size" id="body_font-size" value="10"/></td>
                </tr>
                <tr>
                  <td><label for="heading_font">Heading 1</label></td>
                  <td><select class="input_field_8em" name="heading_font" id="heading_font">
                      <option value="Fontin_Sans">Fontin Sans</option>
                      <option value="Arial">Arial</option>
                      <option value="Helvetica">Helvetica</option>
                    </select></td>
                  <td><label for="h1_font-size">Size</label></td>
                  <td><input class="input_field_3em" name="h1_font-size" id="h1_font-size" value="14"/></td>
                  <td><select class="input_field_8em" name="h1_text-transform" id="h1_text-transform">
                      <option value="uppercase">UPPERCASE</option>
                      <option value="lowercase">lowercase</option>
                      <option value="capitalize">Captialise</option>
                    </select></td>
                  <td><select class="input_field_8em" name="h1_fontweight" id="h1_fontweight">
                      <option value="heavy">Heavy</option>
                      <option value="normal">normal</option>
                    </select></td>
                </tr>
                <tr>
                  <td><label for="h2_font-family">Heading 2</label></td>
                  <td><select class="input_field_8em" name="h2_font-family" id="h2_font-family">
                      <option value="Fontin_Sans">Fontin Sans</option>
                      <option value="Arial">Arial</option>
                      <option value="Helvetica">Helvetica</option>
                    </select></td>
                  <td><label for="h2_font-size">Size</label></td>
                  <td><input class="input_field_3em" name="h2_font-size" id="h2_font-size" value="12"/></td>
                  <td><select class="input_field_8em" name="h2_text-transform" id="h2_text-transform">
                      <option value="uppercase">UPPERCASE</option>
                      <option value="lowercase">lowercase</option>
                      <option value="capitalize">Captialise</option>
                    </select></td>
                  <td><select class="input_field_8em" name="h2_font-weight" id="h2_font-weight">
                      <option value="heavy">Heavy</option>
                      <option value="normal">normal</option>
                    </select></td>
                </tr>
                <tr>
                  <td><label for="h3_font-family">Heading 3</label></td>
                  <td><select class="input_field_8em" name="h3_font-family" id="h3_font-family">
                      <option value="Fontin_Sans">Fontin Sans</option>
                      <option value="Arial">Arial</option>
                      <option value="Helvetica">Helvetica</option>
                    </select></td>
                  <td><label for="h3_font-size">Size</label></td>
                  <td><input class="input_field_3em" name="h3_font-size" id="h3_font-size" value="10"/></td>
                  <td><select class="input_field_8em" name="h3_texttransform" id="h3_texttransform">
                      <option value="uppercase">UPPERCASE</option>
                      <option value="lowercase">lowercase</option>
                      <option value="capitalize">Captialise</option>
                    </select></td>
                  <td><select class="input_field_8em" name="h3_font-weight" id="h3_font-weight">
                      <option value="heavy">Heavy</option>
                      <option value="normal">normal</option>
                    </select></td>
                </tr>
                <tr>
                  <td><label for="pre_font-family">Formatted</label></td>
                  <td><select class="input_field_8em" name="pre_font-family" id="pre_font-family">
                      <option value="Courier">Courier</option>
                      <option value="Courier_new">Courier New</option>
                      <option value="Monospace">Monospace</option>
                    </select></td>
                  <td><label for="pre_font-size">Size</label></td>
                  <td><input class="input_field_3em" name="pre_font-size" id="pre_font-size" value="10"/></td>
                </tr>
              </table>
        	</fieldset>
        </div>
      </div>
      
      <div id="paragraphs" class="step">
        <div class="input">
            <fieldset>
            <legend>Page breaks</legend>
                <dl>
                    <dt style="display:none;"></dt>
                    <dd><label for="p_pagebreak"><input class="input_field_12em" name="p_pagebreak" id="p_pagebreak" type="checkbox" checked/>Avoid page break in paragraphs?</label></dd>
                    <dt style="display:none;"></dt>
                    <dd><label for="footnotes_pagebreak"><input class="input_field_12em" name="footnotes_pagebreak" id="footnotes_pagebreak" type="checkbox" checked/>Pagebreak before footnotes?</label></dd>
                </dl>
            </fieldset>
        </div>
      </div>
      
      <div id="Advanced_CSS" class="step">
        <div class="input">
        <fieldset>
        <legend>CSS (Advanced)</legend>
        <dl>
			<dt><label for="additional_css">Your Custom CSS</label></dt>
			<dd><textarea class="input_field_12em" name="additional_css" id="additional_css" style="width:99%;" rows="15"></textarea></dd>
			<dt><label for="special_css">Booktype CSS (be careful if changing)</label></dt>
			<dd><textarea class="input_field_12em" name="special_css" id="special_css" style="width:99%;" rows="15"></textarea></dd>
			<dt style="display:none;"></dt>
			<dd><label for="custom_override"><input name="custom_override" id="custom_override" type="checkbox" />Override ALL previous settings with custom CSS</label></dd>
		</dl>
        </fieldset>
        </div>
      </div>
    </div>
    <div id="demoNavigation">
      <input class="navigation_button" id="back" value="Back" type="reset" />
      <input class="navigation_button" id="next" value="Next" type="submit" />
    </div>
  </form>
</div>
