{% extends "base.html" %}
{% load i18n %}
{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}contentmanager/css/jquery-ui-1.7.2.custom.css" 
      type="text/css" media="screen">
<link rel="stylesheet" href="{{ STATIC_URL }}contentmanager/css/contentmanager.css"
      type="text/css" media="screen">
{% endblock %}
{% block content %}{% endblock %}

{% block extrajs %}
{% if perms.contentmanager %}
<script type="text/javascript" src = "{{ STATIC_URL }}contentmanager/js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src = "{{ STATIC_URL }}contentmanager/js/jquery.form.js"></script>
<script type="text/javascript" src = "{{ STATIC_URL }}contentmanager/js/jquery.contentmanager.js"></script> 
<script type="text/javascript">
  jQuery(document).ready(function(){
    jQuery(document).contentmanager();
  });
</script>
{% endif %}
{% endblock %}
