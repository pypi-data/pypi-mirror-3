[buildout]
extends = /var/local/env/bb-2.6/webapp/versions.cfg
versions = versions
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.extfile
       ztfy.utils
       ztfy.file
       zope.app.file
       hurry.query
       paramiko

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.extfile
domain = ztfy.extfile
output = ztfy/extfile/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.extfile [test]
