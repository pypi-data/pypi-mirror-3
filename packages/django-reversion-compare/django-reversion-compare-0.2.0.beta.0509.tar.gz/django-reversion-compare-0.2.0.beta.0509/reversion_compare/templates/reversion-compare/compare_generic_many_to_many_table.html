{% load i18n %}

<p>old: {% for item in m2m1 %}{{ item }}, {% endfor %}</p>
<p>new: {% for item in m2m2 %}{{ item }}, {% endfor %}</p>

<table>
  <thead>
    <tr>
      <th>{% trans "old" %}</th>
      <th>{% trans "new" %}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for item in m2m1 %}
            <td>{{ item }}</td>
        {% endfor %}
        <td>a1</td>
        <td>a2</td>
    </tr>
    <tr>
        {% for item in m2m2 %}
            <td>{{ item }}</td>
        {% endfor %}
        <td>b1</td>
        <td>b2</td>
    </tr>
  </tbody>
</table>
    
<pre class="highlight">
<del>- del</del>
<ins>+ ins</ins>
</pre>
