# Yaposib build configuration.
#
# Set this file according to your system setup.
#
# [section] The solver you want support for
#
# include_dir: you just need to specify it when non standard (e.g.
# different from /usr/include, /usr/local/include...). On linux, run
# 'cpp -v < /dev/null' to get a hint about the standard include paths.
#
# library_dir: you just need to specify it when non standard (e.g.
# different from /usr/lib, /usr/local/lib...). Standard library path can
# be changed modifying the PATH variable on windows, LD_LIBRARY_PATH on
# linux, and/or using /etc/ld.so.conf.
#
# libraries: the actual names of the libraries you need to link to. On
# linux, if you want to link to lib<library>.so, put <library>. On
# windows, if you want to link to <library>.dll, put <library>
#
# Typical setup:
#
# [Global]
# use_prebuilt_osi = true
#
# [OSI]
# include_dir =
# library_dir =
# libraries = blas lapack CoinUtils Osi
#
# [boost]
# include_dir =
# library_dir =
# libraries = boost_python
#
# [python]
# include_dir = /usr/include/python2.7
# library_dir =
# libraries = python2.7
#
# [Clp]
# include_dir =
# library_dir =
# libraries = Clp
# enabled = true
#
# [Cpx]
# include_dir = /opt/ibm/ILOG/CPLEX_Studio124/cplex/include/
# library_dir = /opt/ibm/ILOG/CPLEX_Studio124/cplex/bin/x86-64_sles10_4.1
# libraries = cplex124
# enabled = true

[Global]
use_prebuilt_osi = true

[OSI]
include_dir = ./include/
library_dir = ./yaposib/lib/
libraries = blas lapack CoinUtils Osi

[boost]
include_dir =
library_dir =
libraries = boost_python

[python]
include_dir = /usr/include/python2.7
library_dir =
libraries = python2.7

