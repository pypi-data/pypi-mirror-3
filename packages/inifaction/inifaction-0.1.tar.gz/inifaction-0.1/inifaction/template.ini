# Optional, if not set, they will be asked for
user =
password =
machine =


[ emails ]
    [[ example@email.net ]]
    # Comma separated list of mailboxes and emails
    # An empty list by default
    targets = ,

    # Autoresponder settings
    # Deactivated by default
    autoresponder_on = false
    autoresponder_subject =
    autoresponder_message =
    autoresponder_from =

    # Script execution settings
    # Empty by default
    script_machine =
    script_path =


[ mailboxes ]
    [[ example_mailbox ]]
    # Password
    # Generated randomly by default
    password =

    # Spam settings
    # Deactivated by default
    enable_spam_protection = false
    discard_spam = false
    spam_redirect_folder =

    # Procmail settings
    # Deactivated by default
    use_manual_procmailrc = false
    manual_procmailrc =


[ domains ]
    [[ domain.net ]]
    # Comma separated list of subdomains (ex: www)
    # An empty list by default
    subdomains = ,
    

[ websites ]
    [[ example ]]
    # Comma separated list of domains
    # An empty list by default
    subdomains = ,

    # IP address to listen
    # Set by default if only one
    ip = 

    # HTTPS support
    # Deactivated by default
    https = false

        [[[ apps ]]]
        # Apps and their paths
        # None by default
        example_app = /


[ apps ]
    [[ example_app ]]
    # App type (https://my.webfaction.com/app_type/list)
    type =

    # Other info
    # Empty and deactivated by default
    extra_info =
    autostart = false
    script_code =


[ dbs ]
    [[ example_database ]]
    # Database type (mysql or postgresql)
    db_type =
    
    # Database password
    password = 


[ dns_overrides ]
    [[ domain ]]
    # DNS override settings
    # Empty by default
    a_ip =
    cname =
    mx_name =
    mx_priority =
    spf_record =
