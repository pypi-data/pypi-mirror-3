[buildout]
extensions +=
    buildout-versions
allow-picked-versions = true
extends =
    http://dist.plone.org/release/4.0/sources.cfg
    buildout.cfg
parts =
    lxml instance python test sphinx 

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml


[instance]
debug-mode = on
eggs +=
    Products.PDBDebugMode
    Products.signalstack
environment-vars =
    PREFER_Z3C_PT 1
    CHAMELEON_DEBUG 1
    APPCONFIG ${buildout:directory}/etc/euphorie.ini
    zope_i18n_compile_mo_files 1


[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
eggs =
    Euphorie [tests]
    lingua
    PIL
    z3c.appconfig
    htmllaundry
    NuPlone [tests]

[versions]
z3c.template = 1.2.1

[python]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${instance:eggs}
    Babel
    lingua
