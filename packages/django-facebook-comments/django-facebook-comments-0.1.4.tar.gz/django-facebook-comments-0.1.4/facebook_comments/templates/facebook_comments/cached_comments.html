{% for comment in comments %}
	<div>
	<h3>{{ comment.from.name }}</h3>
	<p>{{ comment.message }}</p>
	{% if comment.comments %}
		<ul>
			{% for reply in comment.comments.data %}
				<li>
					<div>
						<h3>{{ reply.from.name }}</h3>
						<p>{{ reply.message }}</p>
					</div>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
	</div>
{% endfor %}
