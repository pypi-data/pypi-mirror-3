{% load url from future %}
<!DOCTYPE html>
<html>
<head>
    {%  if debug %}
        <script type="text/javascript" src="{{ STATIC_URL }}enre/qx/qx_debug.js"></script>
    {% else %}
        <script type="text/javascript" src="{{ STATIC_URL }}enre/qx/qx.js"></script>
    {% endif %}
    <script type="text/javascript" src="{% url 'enre_qx_django' %}"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}enre/qx/qx_extend.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}enre/qx/qx_locale.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
