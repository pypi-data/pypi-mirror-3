{% extends "base.html" %}

{% block title %}Log out{% endblock %}

{% block content %}
<div id="content">
	<h1>Log out</h1>
	<form action="{% url accounts-logout %}" method="post">
		{% csrf_token %}
		<p>Are you sure you want to log out?</p>
		<p><input type="submit" value="Log out"></p>
	</form>
</div>
{% endblock %}
