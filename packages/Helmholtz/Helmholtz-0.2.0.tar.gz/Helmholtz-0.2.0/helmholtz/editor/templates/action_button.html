{% if action in node.inactive_actions %}
<img id="{{action}}_object_button_{{node.view.name}}_{{node.index}}" class="{{action}}_object_button_gr" src="{{MEDIA_URL}}images/transparent-background.png"></img>
{% else %}
<a class="button" href="{% url editor node.view.name %}edit/{{action}}/?node_type={{node.node_type}}&node_id={{node.index}}&{% include "request_parameters.html" %}#expander_{{node.view.name}}_{{node.index}}">
 <img id="{{action}}_object_button_{{node.view.name}}_{{node.index}}" class="{{action}}_object_button" src="{{MEDIA_URL}}images/transparent-background.png"></img>
</a>
{% endif %}
