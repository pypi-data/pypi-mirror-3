[tox]
envlist = py25,py26,py27,py32

[testenv]
deps =
    numpy
    nose
commands = nosetests

[testenv:py32]
# pip install numpy into a virtualenv is currently broken in Python 3, so we
# must use the system site-packages for python3.x, and ensure that numpy is
# already installed there
sitepackages = True
