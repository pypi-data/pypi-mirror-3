<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load i18n %}
<head>

<title>{% block title %}{% trans "" %}{% endblock %}</title>

<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<meta name="robots" content="index, follow" />

<meta name="description" content="{% block description %}{% endblock %}" />
<meta name="keywords" content="{% block keywords %}{% endblock %}" />
<meta name="author" content="{% block author %}{% endblock %}" />

<script type="text/javascript" language="javascript" src="{{STATIC_URL}}js/jquery-1.7.1.min.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css?v=0" type="text/css" media="screen" charset="utf-8">
{% block head_end %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% block body_end %}{% endblock %}
</body>
</html>
