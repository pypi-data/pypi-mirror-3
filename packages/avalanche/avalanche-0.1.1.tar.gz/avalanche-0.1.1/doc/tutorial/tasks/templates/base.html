<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Avalanche Tutorial: Tasks</title>
  <link rel="stylesheet" href="/static/task.css">

</head>

<body>

  {% if flash %}
  <div id="flash">
    {% for message, level in flash %}
	{{message}}<br>
    {% endfor %}
  </div>
  {% endif %}

  <div id="page">
      {% block page %}{% endblock %}
  </div>

</body>
</html>
