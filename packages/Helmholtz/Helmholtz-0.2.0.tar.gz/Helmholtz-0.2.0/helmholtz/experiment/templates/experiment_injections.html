{% if injections %}
<img class="button" id="open_injections_button" src="{{MEDIA_URL}}images/icon_addlink.gif"></img>
<div id="injections_container">
 <table class="list_of_data">
  <tr>
   <th>Solution</th>
   <th>Time</th>
   <th>Volume</th>
   <th>Unit</th>
  </tr>
  {% for injection in injections %}
  <tr class="{% cycle odd,even %}">
   <td{% if not injection.solution.label %} class="nd"{% endif %}>{{injection.solution.label|default:'N.D'}}</td>
   <td{% if not injection.time %} class="nd"{% endif %}>{{injection.time|default:'N.D'}}</td>
   <td{% if not injection.volume.value %} class="nd"{% endif %}>{{injection.volume.value|default:'N.D'}}</td>
   <td{% if not injection.volume.unit %} class="nd"{% endif %}>{{injection.volume.value|default:'N.D'}}</td>
  </tr>
  {% endfor %}
  <tr>
   <th colspan="4">
    <br/>
   </th>
  </tr>
 </table>
</div>
{% endif %}
