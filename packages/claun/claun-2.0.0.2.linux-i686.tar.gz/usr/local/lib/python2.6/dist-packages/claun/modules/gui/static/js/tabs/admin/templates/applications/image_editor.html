<div class="inside-wrapper" id="image-editor">
	<div class="left">
		<h3>Current</h3>
		<table>
			<tr>
				<th>Delete</th>
				<th>Image</th>
			</tr>
			<%
			application.images.each( function (image) { %>
			<tr>
				<td><a href="#" class="delete-image ui-icon ui-icon-minusthick" data-id="<%-image.get('id')%>">Delete</a></td>
				<td><img alt="<%-image.get('id')%>" src="<%-Claun.sign(image.get('url'))%>" height="180" /><br /><%-image.get('id')%></td>
			</tr>
			<%}); %>
		</table>
	</div>
	<div class="right">
		<h3>Add new</h3>
		<form enctype="multipart/form-data">
			<table>
				<tr>
					<td>
						<input type="file" name="file" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" id="submit-files" />
					</td>
				</tr>
				<tr>
					<td>
						<p class="upload-status"><span>Status: </span><span id="variable-status">Idle</span></p>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
