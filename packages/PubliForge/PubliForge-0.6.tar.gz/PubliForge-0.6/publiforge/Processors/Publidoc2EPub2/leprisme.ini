# -----------------------------------------------------------------------------
[Initialization]
directories = Container~/OEBPS/Images Container~/OEBPS/Audios
templates = Publidoc2XHtml Publidoc2EPub2

[template:Publidoc2XHtml]
path = Container~/OEBPS
exclude = Images Js

[template:Publidoc2EPub2]
path = Container~

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
content_regex = (<publidoc|<composition)
validate = true

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng

# -----------------------------------------------------------------------------
[Transformation]
xsl = %(here)s/Xsl/publidoc2epub2.xsl

# -----------------------------------------------------------------------------
[Output]
format = %(fid)s.epub
container = OCF

[container:OCF]
root = Container~
manifest = OEBPS/content.opf://opf:manifest
checker = java -jar %(here)s/jars/epubcheck-3.0b4.jar %(ocffile)s
