[bdist_rpm]
doc-files = doc

[egg_info]
tag_build = .dev
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover-package = joblib
verbosity = 2
doctest-extension = rst
with-coverage = 1
detailed-errors = 1
with-doctest = 1

[aliases]
sdist = build_sphinx sdist
bdist = build_sphinx bdist
upload = upload upload_help
build_sphinx = generate_help build_sphinx zip_help
release = egg_info -RDb ''

