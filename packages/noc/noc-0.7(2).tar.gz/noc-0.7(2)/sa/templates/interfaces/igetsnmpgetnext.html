{% load noctags %}
<h1>{{object.name}} ({{object.address}}) SNMP Get Next</h1>

{% if result %}
{% noctable %}    
<table>
    {% for oid, v in result %}
    <tr class="{%cycle 'row1' 'row2'%}">
        <thead>
            <tr><th>OID</th><th>Value</th></tr>
        </thead>
        <tbody>
            <td>{{oid}}</td>
            <td>{{v}}</td>
        </tbody>
    </tr>
    {% endfor %}
</table>
{% endnoctable %}
{% else %}
No data available!!!
{% endif %}
