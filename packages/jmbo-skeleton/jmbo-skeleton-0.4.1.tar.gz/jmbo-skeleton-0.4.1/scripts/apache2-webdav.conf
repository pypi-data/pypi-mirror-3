<VirtualHost *:81>
        ServerAdmin webmaster@localhost
        ServerName SERVERNAME

        DocumentRoot /var/praekelt/
        <Directory /var/praekelt/>
                Options Indexes MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        Alias /praekelt /var/praekelt

        <Location /praekelt>
           DAV On
           AuthType Basic
           AuthName "webdav"
           AuthUserFile /var/www/passwd.dav
           Require valid-user
       </Location>

</VirtualHost>
