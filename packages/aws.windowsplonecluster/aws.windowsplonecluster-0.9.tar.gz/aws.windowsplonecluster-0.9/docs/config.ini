#### SAMPLE CONFIG INI FOR aws.windowsplonecluster ########

[DEFAULT]
## Where we log
timeout=10
logfile=ctl.log
max_process_size=1900000
critical_errors=MemoryError
lock_file=ctl.lock
mailhost=smtp.free.fr
fromaddr=
toaddrs=
subject=[ERROR] - There is an error
ping_command=ping -c 1
perfdir=/tmp

[cluster]
## Definition of the pool of zeoclient
zeoclients = zeoclient1.1, zeoclient1.2
frontend = apache,squid,pound,backoffice,management


[apache]
machine=127.0.0.1
service_name = Apache2.2
port=80
type=HttpServer

[squid]
machine=mymachine
service_name =	Squid
ip=192.168.76.12
port=3128
cache_dir = src/dplscripts/doc/config/
exe = e:\zope\squid\sbin\squid.exe
conf = e:\zope\squid\etc\squid.conf
type=Squid

[pound]
machine=localhost
ip=127.0.0.1
port=8085
service_name = Pound
conf= src/dplscripts/doc/config/pound.cfg
type=Pound
time_to_sleep = 40

