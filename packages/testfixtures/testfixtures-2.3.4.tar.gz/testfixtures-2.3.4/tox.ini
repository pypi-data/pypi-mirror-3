[tox]
sdistsrc = dist/testfixtures*

[testenv]
deps=
  nose
  nose_fixes
  nose-cov
  mock==dev
  manuel
commands=nosetests testfixtures --with-xunit --xunit-file=junit-{envname}.xml -s
changedir=.tox

[testenv:2.5-not]
basepython=python2.5

[testenv:2.5-zc]
basepython=python2.5
deps = 
  nose
  nose_fixes
  nose-cov
  mock==dev
  manuel
  zope.component

