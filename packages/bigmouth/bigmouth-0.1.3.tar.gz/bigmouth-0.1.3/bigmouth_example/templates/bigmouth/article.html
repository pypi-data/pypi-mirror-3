{% extends "bigmouth/base.html" %}
{% load pelican_tags %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}        
<section id="content" class="body">    
<article>
        <header> <h1 class="entry-title"><a href="{% permalink_for_article article %}"
        rel="bookmark" title="Permalink to {{ article.title }}">{{ article.title }}</a></h1>
        </header>
        <div class="entry-content">
        {{ article.content|safe }}
        </div><!-- /.entry-content -->

</article>
</section>
{% endblock %}
