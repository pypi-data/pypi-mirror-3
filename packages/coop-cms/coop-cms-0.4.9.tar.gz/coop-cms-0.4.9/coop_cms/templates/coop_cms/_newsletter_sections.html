{% load i18n %}
<div class="section">
{% with newsletter.get_items_by_section as items %}
{% regroup items by section as sections %}
{% for section in sections %}
    <div class="newsletter-section" id="s-{{section.grouper.id}}">
        <h3><a name="section-{{section.grouper.id}}">{{ section.grouper.name }}</a></h3>
        {% for item in section.list %}
        <div class="newsletter-item">
            <img src="{{MEDIA_URL}}{{item.logo_thumbnail}}"/>
            <div class="item-content">
                <h3>{{item.title}}</h3>
                <div class="summary">
                    {{item.summary}}
                    <a class="read-more" href="{{item.get_absolute_url}}">{% trans "Read more"%}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endfor %}
</div>
{% endwith %}
