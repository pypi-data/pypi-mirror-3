<table>
  <tr>
    <th>Assembly</th>
    <th>Start</th>
    <th>Description</th>
    <th>Proposals</th>
  </tr>
    {% for assembly in assemblies %}
  <tr>
    <td><a href="{{uriPrefix}}/sites/{{ assembly.site.id }}/assemblies/{{ assembly.id }}/" title="{{ assembly.getLabelValue|escape }}">{{ assembly.getLabelValue|escape }}</a></td>
    <td>{{ assembly.starts|date }}</td>
    <td>{{ assembly.description }}</td>
    <td>{{ assembly.consensuses.count }}</td>
  </tr>
    {% endfor %}
</table>
