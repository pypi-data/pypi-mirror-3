[nosetests]
match = ^test
nocapture = 1
cover-package = ewscal
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = ewscal/locale
domain = ewscal
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = ewscal/locale/ewscal.pot
width = 80

[init_catalog]
domain = ewscal
input_file = ewscal/locale/ewscal.pot
output_dir = ewscal/locale

[update_catalog]
domain = ewscal
input_file = ewscal/locale/ewscal.pot
output_dir = ewscal/locale
previous = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

