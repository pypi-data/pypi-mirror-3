<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">
<!-- Piwik -->
<script type="text/javascript">
	var pkBaseURL = (("https:" == document.location.protocol) ? "https://${ opt.tracking_server }/" : "http://${ opt.tracking_server }/");
	document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
try {
	jQuery(document).ready( function() {
		var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", "${ opt.tracking_site }");
		piwikTracker.trackPageView();
		piwikTracker.enableLinkTracking();
	});
} catch( err ) {}
</script><noscript><p><img src="http://${ opt.tracking_server }/piwik.php?idsite=${ opt.tracking_site }" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Tag -->
</html>
