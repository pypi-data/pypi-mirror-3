{% if result %}
{% load noctags %}

<h1>{{object.name}} ({{object.address}}) VLANs</h1>

{% noctable %}
<table>
    <thead>
        <tr><th>VLAN</th><th>Name</th></tr>
    </thead>
    <tbody>
        {% for r in result %}
            <tr>
                <td>{{r.vlan_id}}</td>
                <td>{{r.name}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endnoctable %}
{% else %}
No data!!!
{% endif %}
