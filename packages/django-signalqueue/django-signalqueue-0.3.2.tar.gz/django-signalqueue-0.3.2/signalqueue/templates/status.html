<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>yo dogg</title>
    
    <link rel="stylesheet" href="http://wf.typotheque.com/WF-006378-000147" type="text/css" />
    <link rel="stylesheet" href="http://objectsinspaceandtime.com/face/css/blog/blog_typography.css" type="text/css" />
    <style type="text/css">
        
        body {
            text-align: center;
        }
        
        #mainshit {
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        div.imgbox, div.specbox {
            border: 22px solid #aaa;
            padding: 22px;
            margin: 28px;
        }
        
        div.specbox {
            border: 2px solid #eee;
            margin: 20px;
        }
        
        div.imgbox img, div.specbox img {
            border: 0px none;
        }
        
        table {
            border: 0px none;
            width: 100%;
        }
        
        td {
            text-align: left;
            border: 0px none;
            border-top: 2px solid black;
            padding-top: 4px;
            margin-top: 4px;
        }
        
        td img {
            border: 2px solid black;
            padding: 2px;
        }
        
        .big {
            font-size: 3.0em;
            font-style: italic;
            font-weight: normal;
        }
        
        
    </style>
    
</head>
<body>
    
    <div id="mainshit">
        
        
        <p>Queue <b>&#8220;{{ queue_name }}&#8221;</b> contains <b>{{ items|length }} enqueued signals</b></p>
        
        <table>
            {% for item in items %}
                <tr>
                    {% for key, thingy in item.items %}
                        {% if key == 'instance' %}
                            <td>
                                {{ key }}: <span{% if key == 'name' %} class="big"{% endif %}>{{ thingy }}</span>
                            </td>
                        {% else %}
                            <td>
                                {{ key }}: <span{% if key == 'name' %} class="big"{% endif %}>{{ thingy }}</span>
                            </td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    
    </div>
    
    
</body>
</html>
