{% load i18n pagination_tags %}
<h3>{% trans "Documents" %}</h3>
<div class="library-items library-docs">
  {% autopaginate documents 20 %}  
  {% for doc in documents %}
      <a class="djaloha-document{% if doc.is_private %} private-doc{% endif %}"><img src="{{ doc.get_ico_url }}" title="{{doc.name}}" rel="{{doc.get_download_url}}"></a>
  {% endfor %}
  {% paginate %}  
</div>
