[buildout]
extends = /var/local/env/bb-2.6/webapp/versions.cfg
versions = versions
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.i18n
       ztfy.utils
       ztfy.skin
       ztfy.jqueryui
       ztfy.file
       zope.interface
       zope.component
       zope.schema
       zope.app.zapi
       zc.resourcelibrary
       zc.set
       z3c.language.negotiator
       z3c.language.session
       z3c.language.switch
       z3c.form
       z3c.formui
       z3c.resourceinclude

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.i18n
domain = ztfy.i18n
output = ztfy/i18n/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.i18n [test]
