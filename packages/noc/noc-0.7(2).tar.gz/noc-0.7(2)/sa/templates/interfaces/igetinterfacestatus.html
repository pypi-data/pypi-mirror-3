{% load adminmedia %}
{% load noctags %}
<h1>{{object.name}} ({{object.address}}) interfaces status</h1>

{% noctable %}
<table>
    <thead>
        <tr><th>Interface</th><th>Status</th></tr>
    </thead>
    <tbody>
    {% for r in result %}
        <tr class="{%cycle 'row1' 'row2'%}">
            <td>{{r.interface}}</td>
            <td>{{r.status|bool_icon}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endnoctable %}
