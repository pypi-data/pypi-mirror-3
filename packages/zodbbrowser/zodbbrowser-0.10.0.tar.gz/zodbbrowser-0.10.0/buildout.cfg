[buildout]
develop = .
parts = python test ctags coverage

# use the KGS? not compatible with python 2.6
extends = http://download.zope.org/zope3.4/3.4.1/versions.cfg
versions = versions

[versions]
# use latest, since the version of mechanize pinned in the KGS leaves garbage
# socket objects and clutters test output
mechanize =
# use latest, just for kicls
lxml =
zc.recipe.testrunner =
zope.testing =
zope.testbrowser =
zc.buildout =
# zc.recipe.testrunner 1.3.0 needs zc.recipe.egg of at least 1.3.0; KGS has 1.2.0
zc.recipe.egg =

[python]
recipe = zc.recipe.egg:scripts
eggs = zodbbrowser
       z3c.dependencychecker
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = zodbbrowser
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$']

[coverage]
recipe = zc.recipe.egg:scripts
eggs = z3c.coverage

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${python:eggs}
