{% load pelican_tags %}
        <abbr class="published" title="{{ article.date.isoformat }}">
                {{ article.locale_date }}
        </abbr>

        {% if article.author %}
        <address class="vcard author">
                By <a class="url fn" href="#">{{ article.author }}</a>
        </address>
        {% endif %}
<p>In <a href="{% permalink_for_category article.category %}">{{ article.category }}</a>. {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}</p>
{% render_article_tags %}
