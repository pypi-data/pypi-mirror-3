<!DOCTYPE html>
{% load i18n %}
{% get_current_language as language %}
<html lang="{{ language }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>{% block header %}{% endblock %}</h1>

    {% block content %}
    {% endblock %}
</body>
</html>
