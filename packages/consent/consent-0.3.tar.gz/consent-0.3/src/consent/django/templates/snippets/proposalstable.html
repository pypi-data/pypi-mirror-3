<table>
  <tr>
    <th>Proposal</th>
    <th>Results</th>
    <th>Description</th>
  </tr>
    {% for proposal in site.proposals %}
  <tr>
    <td><a href="{{uriPrefix}}/sites/{{ proposal.site.id }}/proposals/{{ proposal.id }}/" title="{{ proposal.getLabelValue|escape }}">{{ proposal.getLabelValue|escape }}</a></td>
    <td>
    {% for consensus in proposal.consensuses.values %}
      {{ consensus.result.getLabelValue }}
      ({{ consensus.assembly.scheduledStart|date }})
      <br />

    {% endfor %}
    </td>
    <td>{{ proposal.description|escape }}</td>
  </tr>
    {% endfor %}
</table>
