[tox]
envlist = py26,py27

[testenv]
deps =
    nose
    nose-testconfig
    lazr.smtptest
    coverage
    openstack.nose-plugin
    ludibrio
    sqlalchemy
    jinja2
    webassets
    redis
    routes
    psycopg2
    geoalchemy
    shapely
commands = nosetests --tc-file={toxinidir}/tests/test.cfg {toxinidir}/tests

[testenv:py26]
deps =
    nose
    nose-testconfig
    lazr.smtptest
    coverage
    openstack.nose-plugin
    ludibrio
    sqlalchemy
    jinja2
    webassets
    redis
    routes
    psycopg2
    geoalchemy
    shapely
    logutils
    argparse
    unittest2