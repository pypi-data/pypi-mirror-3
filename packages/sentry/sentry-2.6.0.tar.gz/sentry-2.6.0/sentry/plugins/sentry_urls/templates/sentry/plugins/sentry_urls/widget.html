{% load i18n %}
{% load sentry_helpers %}

{% if unique_urls %}
    <h6>{% trans "URLs" %}</h6>

    <ul class="url-list">
        {% for link in unique_urls %}
            <li><span class="count">{{ link.1|small_count }}</span> <a href="{{ link.0 }}">{{ link.0 }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
