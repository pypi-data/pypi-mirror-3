
<script type="text/javascript">
 var COOKIE_NAME = 'scrollPosition';

 function rememberScrollPosition(){
	div = document.getElementById("{% if id %}{{id}}{% else %}pageBody{% endif %}");
 	var scrollPosition = setCookie(COOKIE_NAME,div.scrollTop,1);
 	console.debug('remember ' + scrollPosition);
 }
 
 function applyScrollPosition()
 {
  var scrollPosition = getCookie(COOKIE_NAME);
  if (scrollPosition.length > 0) {
   div = document.getElementById("{% if id %}{{id}}{% else %}pageBody{% endif %}");	 
   div.scrollTop = parseInt(scrollPosition,10);
   console.debug('apply ' + scrollPosition);
  }
 }
</script>
