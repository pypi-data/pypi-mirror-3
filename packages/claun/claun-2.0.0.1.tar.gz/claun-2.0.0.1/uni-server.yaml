---
name:   server
version: 0.1
platform: ubuntu
communication:
  input:
    available: [application/json;q=1, application/xml, application/x-www-form-urlencoded;q=0.1]
    default: application/json
  output:
    available: [text/plain, application/json;q=1, application/xml, application/x-www-form-urlencoded;q=0.1]
    default: application/json
  server:
    ip: 127.0.1.1
#    cors: https://deimos.claun.cz:34125
    port: 34120
    fqdn: server.claun.cz
    client_authentication:
      handler: default
      global: off
      credentials_file: ./credentials.yaml
    ssl_certificate: ./ssl/server/server.crt
    ssl_key: ./ssl/server/server.key
  client:
    credentials:
      handler: default
      username: server
      password: serverpwd
    default_protocol: https
    ssl_certificates_file: ./ssl/list
logging:
  location: ./logs
  logname: server
  max_size_mb: 20
  backups: 5
  level: info
modules:
  rstprocessor:
  couchdb:
    server: localhost
    port: 5984
    protocol: http
    username: admin
    password: admin
  environment:
    db_name: claun
  gui:
    public: [/]
  cluster:
  applications:
    db_name: claun
    public: [/admin/help]
  users:
    salt: nfCiBmLHUqu4tep4hyNhL0DGy9oPT2C1QBGNJPQeaTgctiQv0YEtb7MyrNsMK2uj
    expiration: 86400
