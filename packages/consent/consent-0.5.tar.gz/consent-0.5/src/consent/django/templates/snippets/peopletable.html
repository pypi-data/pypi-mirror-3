<table>
  <tr><th>Full name</th><th>Username</th></tr>
    {% for person in domainObjectList %}
  <tr>
    <td><a href="{{uriPrefix}}/people/{{ person.name }}/" title="{{ person.getLabelValue|escape }}">{{ person.getLabelValue|escape }}</a></td>
    <td>{{ person.name }}</td>
  </tr>
    {% endfor %}
</table>
