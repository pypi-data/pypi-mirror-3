
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Leaner{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700|Fredoka+One' rel='stylesheet' type='text/css'>
	<link href="{{STATIC_URL}}leaner/css/bootstrap.css" rel="stylesheet">
	<link href="{{STATIC_URL}}leaner/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{STATIC_URL}}leaner/css/leaner.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <span class="brand">Leaner</span>
          <div class="nav-collapse">
            <ul class="nav">
            {% block nav %} 
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="main_content" class="container">
    	<div class="content">
		{% if messages %}
    {% for message in messages %}
<div class="alert alert{% if message.tags %}-{{message.tags}}{% endif %}">
  <a class="close" data-dismiss="alert">Ã—</a>
  {{message|safe}}
</div>
{% endfor %}
{% endif %}
      	{% block content %}{% endblock %}
      	</div>
    </div> <!-- /container -->


  </body>
</html>
