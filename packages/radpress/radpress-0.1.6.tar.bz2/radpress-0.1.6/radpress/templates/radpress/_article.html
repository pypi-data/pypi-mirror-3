{% load trans from i18n %}

{% include "radpress/_article_header.html" %}

<div class="article-content">
  {{ object.content_body|safe }}
</div>

<div class="article-footer">
  <div class="row-fluid">
    <div class="span6">
      <span>
        {% trans "Written by" %}:

        {% with object.author.get_full_name as full_name %}
          <b>
            {% if full_name %}
              {{ full_name }}
            {% else %}
              {{ object.author }}
            {% endif %}
          </b>
        {% endwith %}
      </span>
    </div>
  </div>
</div>
