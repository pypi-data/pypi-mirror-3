{% with protocol.stimulus.cast as stimulus %}
{% autoescape off %}
<table class="list_of_data">
 <tr>
  <th>Start</th>
  <th>Duration</th>
  <th>Notes</th>
 </tr>
 <tr class="{% cycle odd,even %}">
  <td>{{stimulus.start|default:'0.0'}}</td>
  <td{% if not stimulus.duration %} class="nd"{% endif %}>{{stimulus.duration|default:'N.D'}}</td>
  <td{% if not stimulus.notes %} class="nd"{% endif %}>{{stimulus.notes|default:'N.D'}}</td>
 </tr>
</table> 
{% endautoescape %}
{% endwith %}
