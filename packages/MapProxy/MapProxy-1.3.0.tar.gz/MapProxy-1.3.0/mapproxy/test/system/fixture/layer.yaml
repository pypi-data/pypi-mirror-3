globals:
  cache:
    base_dir: cache_data/
    meta_size: [1, 1]
    meta_buffer: 0
  image:
    # resampling: 'bicubic'
    paletted: False
    formats:
      custom:
        format: image/jpeg
      png8:
        format: 'image/png; mode=8bit'
        colors: 256
services:
  tms:
  kml:
  wmts:
  wms:
    image_formats: ['image/png', 'image/jpeg', 'png8']
    md:
      title: MapProxy test fixture â˜ƒ
      abstract: This is MapProxy.
      online_resource: http://mapproxy.org/
      contact:
        person: Oliver Tonnhofer
        position: Technical Director
        organization: Omniscale
        address: Nadorster Str. 60
        city: Oldenburg
        postcode: 26123
        country: Germany
        phone: +49(0)441-9392774-0
        fax: +49(0)441-9392774-9
        email: info@omniscale.de
      access_constraints:
        This service is intended for private and evaluation use only.
        The data is licensed as Creative Commons Attribution-Share Alike 2.0
        (http://creativecommons.org/licenses/by-sa/2.0/)

layers:
  direct:
    title: Direct Layer
    sources: [direct]
  wms_cache:
    title: WMS Cache Layer
    sources: [wms_cache]
  wms_cache_transparent:
    title: WMS Cache Layer with transparent data
    sources: [wms_cache_transparent]
  wms_cache_link_single:
    title: WMS Cache Layer (link single)
    sources: [wms_cache_link_single]
  wms_cache_100:
    title: WMS Cache Layer
    sources: [wms_cache_100]
  wms_cache_130:
    title: WMS Cache Layer
    sources: [wms_cache_130]
  wms_cache_multi:
    title: WMS Cache Multi Layer
    sources: [wms_cache_multi]
  tms_cache:
    title: TMS Cache Layer
    sources: [tms_cache]
  wms_merge:
    title: WMS Cache + Direct Layer
    sources: [direct, wms_cache]
  wms_cache_110:
    title: WMS Cache Layer
    sources: [wms_cache_110]

caches:
  wms_cache:
    format: image/jpeg
    use_direct_from_level: 8
    sources: [wms_cache]
  wms_cache_transparent:
    format: png8a
    sources: [wms_cache_transparent]
  wms_cache_link_single:
    format: png24
    request_format: image/jpeg
    link_single_color_images: True
    sources: [wms_cache]
  wms_cache_100:
    format: image/jpeg
    request_format: image/tiff
    sources: [wms_cache_100]
  wms_cache_130:
    format: image/jpeg
    sources: [wms_cache_130]
  wms_cache_multi:
    format: custom
    grids: [GLOBAL_GEODETIC, GLOBAL_MERCATOR]
    sources: [wms_cache_130]
  tms_cache:
    sources: [tms_cache]
  wms_cache_110:
    format: image/jpeg
    sources: [wms_cache_110]

sources:
  direct:
    type: wms
    req:
      url: http://localhost:42423/service
      layers: bar
  wms_cache:
    type: wms
    supported_srs: ['EPSG:900913', 'EPSG:4326']
    wms_opts:
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  wms_cache_transparent:
    type: wms
    supported_srs: ['EPSG:900913', 'EPSG:4326']
    wms_opts:
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
      transparent: true
  wms_cache_100:
    type: wms
    wms_opts:
      version: '1.0.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  wms_cache_130:
    type: wms
    min_res: 250000000
    max_res: 1
    wms_opts:
      version: '1.3.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
  tms_cache:
    type: tile
    url: http://localhost:42423/tiles/%(tc_path)s.png
  wms_cache_110:
    type: wms
    wms_opts:
      version: '1.1.0'
      featureinfo: True
    req:
      url: http://localhost:42423/service
      layers: foo,bar
      