<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Insert Link</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/dialog.js?v={tinymce_version}"></script>
</head>
<body>
<form onsubmit="BookiLinkDialog.insert();return false;" action="#">
	<p>URL: <input id="someurl" name="someurl" type="text" class="text" style="width: 100%"/></p>
	<p>Title: <input id="sometitle" name="sometitle" type="text" class="text" style="width: 100%" /></p>

        <p>Link to existing chapter:</p>
	<select size="10" style="width: 100%" onchange="BookiLinkDialog.onChange(this)">
        </select>


	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="BookiLinkDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
