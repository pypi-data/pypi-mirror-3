{% load i18n %}
{% if rules %}
    <div class="spamreport_heading">
        <div class="spamreport_score">{% trans "Score" %}</div>
        <div class="spamreport_col">{% trans "Rule" %}</div>
        <div class="spamreport_descp">{% trans "Description" %}</div>
    </div>
    {% for rule in rules %}
        <div class="spamreport_div">
            <div class="spamreport_score">{{rule.score}}</div>
            <div class="spamreport_col">{{rule.rule}}</div>
            <div class="spamreport_descp">{{rule.rule_descp}}</div>
        </div>
    {% endfor %}
{% endif %}
