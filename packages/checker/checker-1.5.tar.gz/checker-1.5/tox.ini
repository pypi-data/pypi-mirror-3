[tox]
sdistsrc = dist/checker*

[testenv]
deps=
  mock==dev
  manuel
  nose
  nose_fixes
  nose-cov
  testfixtures
  zc.buildout
  zc.recipe.egg
  zope.testing
commands=nosetests checker --with-xunit --xunit-file=junit-{envname}.xml -s
changedir=.tox

[testenv:py2.5]
basepython=python2.5

[testenv:py2.6]
basepython=python2.6

[testenv:py2.7]
basepython=python2.7

