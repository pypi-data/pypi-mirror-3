[buildout]
eggs-directory = /var/local/eggs
include-site-packages = false
extends = http://download.ztfy.org/webapp/ztfy.webapp.dev.cfg
versions = versions
newest = false
allow-picked-versions = false
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.workflow

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.workflow
domain = ztfy.workflow
output = ztfy/workflow/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.workflow [test]
