[formatters]
keys: simple

[handlers]
keys: console

[loggers]
keys: root,stomp.py,ella,nc

[formatter_simple]
format: %(asctime)s %(levelname)7s %(message)s
datefmt: %Y-%m-%d %H:%M:%S

[handler_console]
class: StreamHandler
args: []
formatter: simple

[logger_root]
level: WARNING
qualname: root
handlers: console

[logger_ella]
level: DEBUG
qualname: ella
handlers: console

[logger_nc]
level: DEBUG
qualname: nc
handlers: console

[logger_stomp.py]
level: WARNING
qualname: stomp.py
handlers: console

