<!doctype>
<head>
	<link rel="stylesheet" href="rickshaw.min.css">
	<link rel="stylesheet" href="chart.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/charts.min.js"></script>
</head>
<body>

<div id="chart_container">
	<div id="y_axis"></div>
	<div id="chart"></div>
</div>

<script>
var palette = new Rickshaw.Color.Palette();
var graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 960,
	height: 500,
	renderer: 'line',
	series: [
		{
			color: palette.color(),
			data: [{ x: 1338986885000, y: 1460 }, 
				   { x: 1338986885002, y: 1500 }, 
				   { x: 1338986885003, y: 1200 },
				   { x: 1338986885004, y: 1300 },
				  ],
			name: 'Free memory'
		}, {
			color: palette.color(), 
			data: [	{ x: 1338986885000, y: 100 }, 
					{ x: 1338986885002, y: 120 },
					{ x: 1338986885003, y: 110 }, 
					{ x: 1338986885004, y: 105 },   
				  ],
			name: 'Memory used'
		}
	]
} );

graph.render();

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    xFormatter: function(x) { return x + " seconds" },
    yFormatter: function(y) { return y + " MB" }
} );


var xAxis = new Rickshaw.Graph.Axis.Time({
    graph: graph
});

var yAxis = new Rickshaw.Graph.Axis.Y( {
    graph: graph,
    orientation: 'left',
    tickFormat: function(y) { return y +'MB'}, 
    element: document.getElementById('y_axis'),
} );

yAxis.render();
xAxis.render();

</script>

</body>
