[uwsgi]
auto-procname=True
chdir=/usr/local/Assessor
#daemonize=/var/log/uwsgi/Assessor.log
env = DJANGO_SETTINGS_MODULE=Assessor.settings
file-serve-mode=x-sendfile
harikiri=60
harikiri-verbose=true
logto=/var/log/uwsgi/Assessor.log
log-date=%s
log-zero=True
log-slow=True
log-4xx=True
log-5xx=True
log-big=True
log-sendfile=True
log-micros=True
log-x-forwarded-for=True
master=True
max-requests=5000
memory-report=true
module = django.core.handlers.wsgi:WSGIHandler()
pidfile=/tmp/Assessor-uwsgi-master.pid
plugins=python
pythonpath=/usr/local/Assessor
threads=2
vacuum=True
workers=2
