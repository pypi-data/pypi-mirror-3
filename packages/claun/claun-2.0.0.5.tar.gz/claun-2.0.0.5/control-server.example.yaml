# basic component information
name:   server
version: 0.1
platform: ubuntu
# communication/networking
communication:
  #optionally input processors
  input:
    available: [application/json;q=1, application/xml, application/x-www-form-urlencoded;q=0.1]
    default: application/json
  # optionally output processors
  output:
    available: [text/plain, application/json;q=1, application/xml, application/x-www-form-urlencoded;q=0.1]
    default: application/json
  server:
    # identification
    ip: 127.0.1.1
    port: 34120
    fqdn: server.claun.cz
    # optional security option to check incoming requests
    client_authentication:
      handler: default
      global: on
      credentials_file: ./credentials.yaml
    # Optionally set up ssl
    ssl_certificate: ./ssl/server/server.crt
    ssl_key: ./ssl/server/server.key
  client:
    # Optional client identification passed to all outgoing requests
    credentials:
      handler: default
      username: server
      password: serverpwd
    default_protocol: https
    # List of secure servers
    ssl_certificates_file: ./ssl/list
logging:
  location: ./logs
  # RotatingFileLog settings
  logname: server
  max_size_mb: 20
  backups: 5
  level: info
modules:
  rstprocessor:
  couchdb:
    server: localhost
    port: 5984
    protocol: http
    username: admin
    password: admin
  environment:
    db_name: claun
    public: [/admin/help]
  gui:
    public: [/]
  cluster:
  applications:
