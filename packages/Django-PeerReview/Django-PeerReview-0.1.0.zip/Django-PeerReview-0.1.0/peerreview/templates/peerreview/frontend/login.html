{% extends "peerreview/frontend/base.html" %}

{% block content %}
{{ msg }}

<form method="post" action="{% url peer-review-login %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>

    <input type="submit" value="login" />
</form>

{% endblock %}
