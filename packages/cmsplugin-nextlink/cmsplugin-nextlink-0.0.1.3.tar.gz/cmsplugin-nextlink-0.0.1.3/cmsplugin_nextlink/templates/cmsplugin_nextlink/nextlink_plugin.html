{% if link_expired %}
{% if image %}
<span class="plugin_nextlink"><img src="{{ media_url }}{{ image }}" alt="{{ alt }}" /></span>
{% else %}   
<span class="plugin_nextlink"><s>{{ name }}</s></span>
{% endif %}
{% else %}
{% if image %}
<span class="plugin_nextlink"><a href="{{ url }}" title="{{ title }}" {% if access_key %}accesskey="{{ access_key }}"{% endif %}><img src="{{ media_url }}{{ image }}" alt="{{ alt }}" /></a></span>
{% else %}
<span class="plugin_nextlink"><a href="{{ url }}" title="{{ title }}" {% if access_key %}accesskey="{{ access_key }}"{% endif %}>{{ name }}</a></span>
{% endif %}
{% endif %}
