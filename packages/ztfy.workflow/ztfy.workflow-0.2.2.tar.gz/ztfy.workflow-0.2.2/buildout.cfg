[buildout]
extends = /var/local/env/bb-2.6/webapp/versions.cfg
versions = versions
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.workflow
       ztfy.comment
       ztfy.security
       hurry.query
       hurry.workflow
       zc.catalog

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.workflow
domain = ztfy.workflow
output = ztfy/workflow/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.workflow [test]
