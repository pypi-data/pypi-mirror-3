<!DOCTYPE html>

<html>

<head>
  <!--Title/-->
  <title>edda, a log visualizer for MongoDB</title>

  <!--Import style files/-->
  <link rel="stylesheet" type="text/css" href="style/edda.css"/>

  <!--Import JS files/-->
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/render.js"></script>
  <script src="js/draw_servers.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/mouse_over.js"></script>
  <script src="js/arrows.js"></script>
  <script src="js/links.js"></script>
  <script src="js/pop.js"></script>

</head>

<body onload="edda_setup()">

    <div id="page">
      <br/>
      <div id="canvas">
	<!--Canvas layers go in here/-->
	<canvas id="background_layer" height="600" width="800"></canvas>
	<canvas id="shadow_layer" height="600" width="800"></canvas>
	<canvas id="link_layer" height="600" width="800"></canvas>
	<canvas id="arrow_layer" height="600" width="800"></canvas>
	<canvas id="server_layer" height="600" width="800"></canvas>
	<div id="message_box"></div>
      </div>
      <br/>
      <div id="slider_box">
	<div id="slider"></div>
      </div>

      <div id="side_information">
	<div id="log_files"></div><br/>
	<div id="timestamp">Time:</div><br/>
	<div id="summary">Summary:</div><br/>
	<div id="witnesses">Witnessed event:</div><br/>
	<div id="dissenters">Blind to event:</div>
      </div>

      <div id="pop_up_links">
	<a href="javascript:void(0)" onmousedown="popUp('icon_key')">Icon Key</a><br/>
	<div id="version"></div>
	<br/>
      </div>

    <div id="mask"></div>
    <div id="icon_key">
      <a href="javascript:void(0)" onmousedown="popDown('icon_key')">
	<img src="server_icons.jpg" width="600px" height="600px"/>
      </a>
    </div>
</body>


</html>
