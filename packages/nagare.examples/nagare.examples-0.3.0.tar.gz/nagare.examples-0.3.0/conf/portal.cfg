[application]
path = app portal
name = portal
static = $here/../static

[database]

[[wiki]]
activated = on
uri = sqlite:///$here/../data/portal_wiki.db
metadata = nagare.examples.wiki.wikidata:__metadata__
populate = nagare.examples.wiki.wikidata:populate
debug = off

[[gallery]]
activated = on
uri = sqlite:///$here/../data/portal_gallery.db
metadata = nagare.examples.gallery.gallerydata:__metadata__
populate = nagare.examples.gallery.gallerydata:populate2
debug = off
