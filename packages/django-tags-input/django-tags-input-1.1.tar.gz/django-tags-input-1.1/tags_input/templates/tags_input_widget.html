{% if add_link %}
    <a href="{{ add_link }}" class="add-another addlink" id="add_{{ id }}" onclick="return showAddAnotherPopup(this);"> add</a>
{% endif %}

<input type="text" name="{{ name }}" id="{{ id }}" value="{{ values }}" autocomplete="off" />

<script type="text/javascript">
//<![CDATA[
jQuery(document).ready(function($){
    $('#{{ id }}').tagsInput({
        autocomplete: {
            selectFirst: true,
            autoFill: true,
            delay: 20
        },
        minInputWidth: 145,
        height: '40px',
        width: '460px',
        autocomplete_url: '{{ autocomplete_url }}'
    });
{% block extra_script %}{% endblock %}
});
//]]>
</script>

{# django admin adds the help text. this is for use outside of the admin #}
{% block help %}{% if help_text %}<p class="help">{{help_text}}</p>{% endif %}{% endblock %}
{{ inline }}
