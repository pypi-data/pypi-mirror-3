#; Example POSIX profile configurations for use with YAREST
#; ==================================================
#;
#; To use any of these profiles:
#;
#; 1. Change the "ssh_server" value to your server, and if you're
#;    not using the standard port also add the "ssh_port" value
#;
#; 2. Do one of the following:
#;
#;    If using "ssh_allow_unknown" = False (the default)
#;    - Make your server's hostkey known via the "ssh_hostkeys" value
#;
#;    If using "ssh_allow_unknown" = True
#;    - Set the "ssh_hostkeys" value to your desired file (we do not recommend
#;      ~/.ssh/known_hosts), or omit "ssh_hostkeys" and be prompted every time
#;
#; 3. Add the "ssh_username" value if the logged in username won't suffice
#;
#; 4. Add the "ssh_clientkeys" value if you're using keyfile authentication

[Consumer - Forward - x11vnc]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10004
support_tunnel = forward
support_exec = /usr/bin/x11vnc
support_args = -permitfiletransfer -tightfilexfer -ultrafilexfer -localhost -bg -find -nopw -norc -quiet -nevershared -dontdisconnect -rfbport %d -connect localhost:%d

[Provider - Reverse - vnc4viewer]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10005
support_tunnel = reverse
support_exec = /usr/bin/xvnc4viewer
support_args = -listen %d

[Consumer - Reverse - x11vnc]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10006
support_tunnel = reverse
support_exec = /usr/bin/x11vnc
support_args = -permitfiletransfer -tightfilexfer -ultrafilexfer -localhost -bg -find -nopw -norc -quiet -nevershared -dontdisconnect -rfbport %d

[Provider - Forward - vnc4viewer]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10007
support_tunnel = forward
support_exec = /usr/bin/xvnc4viewer
support_args = localhost::%d

[Provider - Forward - rdesktop]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10010
support_tunnel = forward
support_exec = /usr/bin/rdesktop
support_args = -f -r sound:off localhost:%d
