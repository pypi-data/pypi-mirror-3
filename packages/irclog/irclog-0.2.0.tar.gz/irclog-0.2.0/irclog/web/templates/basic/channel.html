{% extends 'server.html' %}
{% block title %}
  {{ channel }} &larr; {{ super() }}
{% endblock %}
{% block heading %}
  <span class="super">{{ super() }}</span>
  <span class="arrow">&rarr;</span>
  <a href="{{ channel|url }}" class="channel">{{ channel }}</a>
{% endblock %}
{% block body %}
  <ul>
    {% for log in channel %}
      <li><a href="{{ log|url }}">{{ log.date }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
