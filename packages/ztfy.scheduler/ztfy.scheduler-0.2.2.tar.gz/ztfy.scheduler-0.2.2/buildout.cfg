[buildout]
extends = http://download.ztfy.org/webapp/ztfy.webapp-1.1.4.cfg
versions = versions
allow-picked-versions = false
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.scheduler
       APScheduler
       zope.app.securitypolicy
       zope.i18nmessageid
       zope.interface
       zope.intid
       zope.schema
       ztfy.blog
       ztfy.utils

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.scheduler
domain = ztfy.scheduler
output = ztfy/scheduler/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.scheduler [test]
