{%- import 'lib.html' as lib -%}

{%- macro field(): -%}
    <input type="hidden" name="{{ widget.name }}" {{ lib.id(widget) }} {{ lib.value(widget) }}{{ lib.attrs(widget) }} />
{%- endmacro -%}

{% if fragment == 'field' %}
    {{ field() }}
{% elif fragment != 'label' %}
    {%- block widget %}
    <div class="petrified widget hidden">
        {{ field() }}
    </div>
    {%- endblock %}
{% endif %}
