width = 80

[compile_catalog]
directory = raisinpyramid/locale
domain = raisin.pyramid
statistics = true

[update_catalog]
domain = raisin.pyramid
previous = true
output_dir = raisinpyramid/locale
input_file = raisinpyramid/locale/raisin.pyramid.pot

