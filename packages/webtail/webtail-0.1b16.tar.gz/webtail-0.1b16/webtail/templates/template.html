<!DOCTYPE html>
<html>
<head>
    <title>WebTail</title>
    <meta charset="utf-8"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>

    <section>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <div class="span-2">
                        <h1 class="brand">WebTail</h1>
                    </div>
                    <form class="navbar-search pull-left" action="#">
                        <input type="text" class="search-query span4" placeholder="Filter" />
                    </form>
                    {% if username %}
                    <div class="nav-collapse">
                        <p class="navbar-text pull-right">
                            {{ username }}
                            <a href="/signout/"><strong>Ã—</strong></a>
                        </p>
                    </div>
                    {% end %}
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        {% for filename, uuid in tails %}
                            <li class="{% if filename == tails[0][0] %}active{% end %}">
                                <a href="#{{ uuid }}" data-toggle="tab">{{ filename }}</a>
                            </li>
                        {% end %}
                    </ul>
                    <div class="tab-content">
                        {% for filename, uuid in tails %}
                        <div class="tab-pane{% if filename == tails[0][0] %} active{% end %}" id="{{ uuid }}">
                            <!-- -->
                        </div>
                        {% end %}
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script type="text/javascript" charset="utf-8">
    $(function(){
        if ("MozWebSocket" in window) {
            WebSocket = MozWebSocket;
        }
        if (WebSocket) {
            var ws = new WebSocket("ws://{{ hostname }}/tail/");
            ws.onopen = function() {};
            ws.onmessage = function (evt) {
                console.debug(evt.data);
                var data = $.parseJSON(evt.data);
                var tail = $('#' + data[0]);
                $(tail).prepend('<pre>' + data[1] + '</pre>');
                $('pre:gt(1000)').remove();
                $('form input').keyup();
            };
            ws.onclose = function() {};
        } else {
            alert("WebSocket not supported");
        }
        $('form input').keyup(function(e){
            var arg = e.target.value;
            if (arg != '') {
                $('pre').hide();
                $("pre:contains('" + arg + "')").show();
            } else {
                $('pre').show();
            }
        });
        $('form').submit(function(){
            return false;
        })
    });
    </script>

</body>
</html>
