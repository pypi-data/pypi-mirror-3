<div class="slider-wrapper">
	<input class="slider-input" id="<%- data.id %>" name="<%- data.id %>" type="text" value="<%- value ? value : '' %>" />
	<div class="slider" data-type="<%- value % 1 == 0 && (value+'').indexOf('.') == -1 ? 'int' : 'float'%>" data-id="<%-data.id%>" data-min="<%-data.min%>" data-max="<%-data.max%>" data-default="<%-value%>" id="slider-<%- data.id %>"></div>
</div>
