[metadata]
name = rst2textile
version = 0.1.1
summary = rst2textile is docutils textile writer convert reStructuredText(rst) to Textile format.
description-file = README.rst
home_page = https://bitbucket.org/shimizukawa/rst2textile
author = Takayuki SHIMIZUKAWA
author_email = shimizukawa@gmail.com
classifier = Development Status :: 3 - Alpha
	Topic :: Utilities
	Environment :: Other Environment
	License :: OSI Approved :: Apache Software License
	Topic :: Documentation
	Topic :: Text Processing :: General
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.4
	Programming Language :: Python :: 2.5
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.1
	Programming Language :: Python :: 3.2
	Programming Language :: Python :: 3.3
requires-dist = docutils
requires-python = 2.4, 2.5, 2.6, 2.7, 3.1, 3.2, 3.3

[files]
packages = docutils_textile
modules = rst2textile
scripts = rst2textile.py
extra_files = 
	README.rst
	MANIFEST.in
	setup.py
	test.py
	tox.ini
	examples/sample.rst
	examples/sample.txt

[build]
build-base = _build

[sdist]
formats = gztar
dist-dir = _dist

[bdist]
formats = gztar
dist-dir = _dist

[aliases]
release = check -r -s register sdist upload

[test]
test-suite = test.suite

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

