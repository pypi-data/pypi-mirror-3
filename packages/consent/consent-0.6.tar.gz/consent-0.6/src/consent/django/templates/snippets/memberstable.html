  <table>
    <tr>
      <th>Member</th>
      <th>Role</th>
    {% if view.canUpdateMember %}
      <th>Actions</th>
    {% endif %}
    </tr>
    {% for member in site.members %}
    <tr>
      <td><a href="{{uriPrefix}}/people/{{ member.person.name }}/">{{ member.person.fullname|escape }}</a></td>
      <td>{{ member.role.name|escape }}</td>
      {% if view.canUpdateMember %}
      <td class="actions">
        <a href="{{uriPrefix}}/sites/{{ site.id }}/members/{{ member.person.name }}/edit/" title="Edit this member ({{ member.person.name }})"><img height="20" width="20" src="{{ consent_media_url }}/images/icon-edit.png" alt="Edit" /></a>
        {% if view.canDeleteMember %}
        <a href="{{uriPrefix}}/sites/{{ site.id }}/members/{{ member.person.name }}/delete/" title="Remove this member ({{ member.person.name }})"><img height="20" width="20" src="{{ consent_media_url }}/images/icon-delete.png" alt="Remove" /></a>
        {% endif %}
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
