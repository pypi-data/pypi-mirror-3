{% spaceless %}
    {% if prepend  %}
        <div class="input-prepend"><span class="add-on">{{ prepend }}</span>{{ field }}</div>
    {% else %}
        {% if append %}
            <div class="input-append">{{ field }}<span class="add-on">{{ append }}</span></div>
        {% else %}
            {{ field }}
        {% endif %}
    {% endif %}
{% endspaceless %}
