<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Index of pages</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="{{ STATIC }}/images/favicon.ico" />
<style>
html, body {
font-family: Helvetica, Arial, sans-serif;
font-size: 16px;
line-height: 1.5;
color: #222;
padding: 0 0 20px;
margin: 0;
background: #fefefe;
}

.content {
margin: 0 auto;
width: 900px;
}

h1 {
line-height: 1.2;
font-size: 32px;
background: #a3312d;
color: white;
font-weight: bold;
padding: 4px 40px;
margin: 5px 0;
}

ul {
margin: 15px 0 0;
padding: 0;
list-style-type: none;
}

li {
padding: 5px 0;
}
</style>
</head>
<body>
<div class="content">
<h1>Pages index</h1>
<ul>
{% for view in views -%}
  <li><a href="{{ view }}">{{ view }}</a></li>
{% endfor %}
</ul>
</div>
</body>
</html>
