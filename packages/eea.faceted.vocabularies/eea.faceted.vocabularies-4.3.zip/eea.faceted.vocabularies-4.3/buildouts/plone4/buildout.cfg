[buildout]
extends = versions.cfg

index = http://eggrepo.eea.europa.eu/pypi/

parts =
    instance
    i18ndude
    test

find-links =

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

auto-checkout =
    eea.faceted.vocabularies
always-checkout = force
sources = sources
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    eea.faceted.vocabularies

zcml =
    eea.faceted.vocabularies

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

[sources]
eea.faceted.vocabularies = git https://github.com/collective/eea.faceted.vocabularies.git
