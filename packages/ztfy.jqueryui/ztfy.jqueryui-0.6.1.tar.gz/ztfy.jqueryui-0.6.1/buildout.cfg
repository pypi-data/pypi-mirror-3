[buildout]
eggs-directory = /var/local/eggs
include-site-packages = false
extends = http://download.ztfy.org/webapp/ztfy.webapp.dev.cfg
versions = versions
newest = false
allow-picked-versions = false
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.jqueryui

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.jqueryui
domain = ztfy.jqueryui
output = ztfy/jqueryui/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.jqueryui [test]

[versions]
ztfy.jqueryui = 0.6.1
