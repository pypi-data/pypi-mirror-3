[buildout]
eggs-directory = /var/local/eggs
extends = http://download.ztfy.org/webapp/ztfy.webapp-1.1.5.cfg
versions = versions
newest = false
allow-picked-versions = false
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.skin

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.skin
domain = ztfy.skin
output = ztfy/skin/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.skin [test]

[versions]
