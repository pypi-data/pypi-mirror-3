{% load i18n %}
{% load sentry_helpers %}

{% with group.unique_urls|slice:"10" as unique_urls %}
    {% if unique_urls %}
        <div class="page-header">
            <h3>{% trans "URLs" %}</h3>
        </div>

        <ul class="url-list">
            {% for link in unique_urls %}
                <li><span class="count">{{ link.1|small_count }}</span> <a href="{{ link.0 }}">{{ link.0 }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
