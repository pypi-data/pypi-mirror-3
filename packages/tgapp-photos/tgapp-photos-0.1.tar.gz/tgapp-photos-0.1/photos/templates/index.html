<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
  <title>Photo Galleries</title>
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/photos/css/style.css')}" />
</head>

<body>
    <div py:if="request.identity">
        <a href="${h.plug_url('photos', '/manage/galleries')}">Manage Galleries</a>
    </div>
    <div id="photos_galleries">
        <a py:for="gallery in galleries" class="photos_gallery"
           href="${h.plug_url('photos', '/gallery', params=dict(gallery=gallery.uid))}">
            <div>
                <div class="photos_image_frame">
                    <img py:if="not gallery.photos" src="${tg.url('/_pluggable/photos/images/gallery_default.png')}"/>
                    <img py:if="gallery.photos" src="${gallery.photos[0].image.thumb_url}"/>
                </div>
                <div class="photos_gallery_title">
                    ${gallery.name}
                </div>
            </div>
        </a>
    </div>
</body>
</html>
