[build_sphinx]
source-dir = docs
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[nosetests]
with-doctest = 0
exe = True
verbosity = 3
with-yanc = 1

[pytest]
norecursedirs = . .svn _build tmp* lib/third lib *.egg bin distutils
python_files = *.py
addopts = --ignore=setup.py

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

