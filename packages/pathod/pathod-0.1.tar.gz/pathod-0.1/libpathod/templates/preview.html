{% extends frame.html %}
{% block body %}  

<h1>Preview</h1>

{% if syntaxerror %}
    <h2> Error: {{ syntaxerror }} </h2>
    <pre>{{ marked }}</pre>
{% elif error %}
    <h2> Error </h2>
    <p style="color: #ff0000">{{ error }}</p>
{% else %}

    <h2>Spec:</h2>

    <pre>{{ spec }}</pre>

    <h2>Response:</h2>

    <pre>{{ output }}</pre>

{% end %}  
{% include previewform.html %}
{% end %}
