<div class="etiquette">
 <div class="toolbar">
  <a class="action" href="{% url contact-owners request.index.pk %}">
   <img class="action_icon" src="{{MEDIA_URL}}images/send_email.png"></img>
  </a>
  {% if can_modify %}
  <a class="action" href="{% url delete-request request.pk %}">
   <img class="action_icon" src="{{MEDIA_URL}}images/delete.png"></img>
  </a>
  {% endif %}
 </div>
 <div>
  <span class="value">{{request.object}}</span> requested on <span class="value">{{request.request_date|date:"jS o\f F Y"}}</span>
 </div>
 <div>
{{request.state}} 
{% if state == 'requested' %}
 since <span class="value">{{request.request_date|timesince}}</span>
{% else %}
 on <span class="value">{{request.response_date|date:"jS o\f F Y"}}</span> by <span class="value">{{request.response_by}}</span>
{% endif %}
 </div>
</div>
