<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Index</title>
</head>
<body>
  <iframe src="examples.html"></iframe>
  <div class="drag" style="left:20px;"></div>
  <div class="drag" style="left:100px;"></div>
  <div class="drag" style="left:180px;"></div>
  <style type="text/css" media="all">
    iframe {
      border: 1px solid Red;
      width: 100%;
      height: 900px;
      z-Index: 100;
    }
  </style>
  <style type="text/css">
    .drag {
      position: absolute;
      border: 1px solid Red;
      background: Red;
      height: 58px;
      width: 58px;
      top: 240px;
      cursor: move;
      z-Index: 200;
    }
  </style>
</body>
</html>
