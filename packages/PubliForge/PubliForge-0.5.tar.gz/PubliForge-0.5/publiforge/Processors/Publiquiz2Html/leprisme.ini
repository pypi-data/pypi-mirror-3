# -----------------------------------------------------------------------------
[Initialization]
directories = Images Audios Videos
templates = Publiquiz2Html  Publidoc2Html

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
validate = true
image_ext = svg png tif tiff jpg jpeg eps gif
audio_ext = flac wav ogg ac3 mp3
video_ext = dv mpg mov avi flv

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng
publiquiz = %(here)s/RelaxNG/publiquiz.rng

# -----------------------------------------------------------------------------
[Transformation]
xsl = %(here)s/Xsl/publiquiz2html.xsl

# -----------------------------------------------------------------------------
[Output]
format = %(fid)s.html
validate = false
#container = Zip
