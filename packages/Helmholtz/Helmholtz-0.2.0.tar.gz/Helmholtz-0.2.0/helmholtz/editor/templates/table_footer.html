<tr class="paginator">
 <th colspan="{{node.footer_columns}}">
  {% for page in node.page_range %}
  <a href="{% url execute-command node.view.name %}?action=select_page&node_id={{node.index}}&page={{page}}"><span {% if page == node.page %}class="current_page"{% endif %}>{{page}}</span></a>
  {% if not forloop.last %} | {% endif %}
  {% empty %}
  <br/>
  {% endfor %}
 </th>
 {% if node.children_actions %}
 <th colspan="{{node.children_actions|length}}"></th>
 {% endif %}
 {% comment %}
 <th>
  <input type="checkbox" name="selected_objects" value="{{child.content_type.pk}}.all"></input>
 </th>
 {% endcomment %}
</tr>
