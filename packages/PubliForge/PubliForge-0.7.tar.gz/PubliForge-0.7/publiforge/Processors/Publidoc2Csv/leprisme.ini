# -----------------------------------------------------------------------------
[Initialization]
script = %(here)s/lib/publidoc2csv_init.py

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
content_regex = <publi(doc|set)
validate = true

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng

# -----------------------------------------------------------------------------
[Transformation]
preprocess = %(here)s/lib/publidoc2csv_pre.py
preregex = %(here)s/Regex/publidoc2csv_pre.regex
xsl = %(here)s/Xsl/publidoc2csv.xsl
postregex = %(here)s/Regex/publidoc2csv_post.regex
postprocess = %(here)s/lib/publidoc2csv_post.py

# -----------------------------------------------------------------------------
[Output]
make_id = standard
format = %(fid)s.csv

# -----------------------------------------------------------------------------
[Finalization]
script = %(here)s/lib/publidoc2csv_final.py
