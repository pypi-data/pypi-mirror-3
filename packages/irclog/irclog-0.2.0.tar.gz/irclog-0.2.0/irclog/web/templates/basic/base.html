<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title -%} irclog {%- endblock %}</title>
    <!--[if lt IE 9]>
      <script src="{{ __environ__['wsgi.url_scheme'] -}}
                   ://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" media="screen"
          href="{{ 'style.css'|url }}">
    <link rel="shortcut icon" href="{{ 'favicon.ico'|url }}" />
    <script src="{{ __environ__['wsgi.url_scheme'] -}}
                 ://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
    </script>
  </head>
  <body>
    <header>
      <nav>{% block heading -%}
             <a href="{{ archive|url }}" class="archive">irclog</a>
           {% endblock %}</nav>
    </header>
    {% block body %}
    {% endblock %}
    <aside>
      {% block aside %}
      {% endblock %}
    </aside>
    <script src="http://fw.mearie.org/script"></script>
  </body>
</html>
