<form id="controller-configuration-form">
	<div class="inside-wrapper">
        <div class="show-help"><a class="show-configuration-help" target="_blank" href="/distribappcontrol/admin/help/controller.html">Help</a></div>
		<table class="normalrightcolumn">
			<tr>
				<th><label for="controller_name">Controller name</label></th>
				<td><input type="text" id="controller_name" name="controller_name" value="<%-values.controller_name ? values.controller_name : ''%>" /></td>
			</tr>
			<tr>
				<th><label for="configuration_name">Name</label></th>
				<td><input type="text" id="configuration_name" name="configuration_name" value="<%-values.configuration_name ? values.configuration_name : ''%>" /></td>
			</tr>
			<tr>
				<th><label for="parameters">Parameters</label></th>
				<td><textarea class="codemirror" id="parameters" name="parameters" cols="30" rows="4"><%=values.parameters ? values.parameters : ''%></textarea></td>
			</tr>
		</table>
	</div>
	<table class="buttons">
		<tr>
			<td><button type="reset" id="form-discard">Discard changes</button></td>
			<td><button type="submit" id="form-submit"><%-action.firstUpper() %></button></td>
		</tr>
	</table>
	<% if (values.id) { %>
	<input type="hidden" id="ccid" name="ccid" value="<%-values.id%>" />
	<% } %>
</form>
<a class="invisible" id="overlay-close" href="">Close</a>
