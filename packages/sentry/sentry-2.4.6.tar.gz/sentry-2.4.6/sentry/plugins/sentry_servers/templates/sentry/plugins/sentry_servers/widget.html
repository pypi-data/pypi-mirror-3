{% load i18n %}
{% load sentry_helpers %}

{% if unique_servers %}
    <h6>{% trans "Servers" %}</h6>

    <ul class="server-list">
        {% for server in unique_servers %}
            <li><span class="count">{{ server.1|small_count }}</span> <a href="{% url sentry group.project_id %}?server_name={{ server.0 }}">{{ server.0 }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
