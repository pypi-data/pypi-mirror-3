{% extends 'enre/qx/qooxdoo.html' %}
{% load run_application from qooxdoo %}
{% block head %}
    {% if theme_url %}
        <script type="text/javascript" src="{{ theme_url }}"></script>
    {% endif %}
    {% for script in scripts_src %}
        <script type="text/javascript" src="{{ script }}"></script>
    {% endfor %}
    <script type="text/javascript">
        {% block head_script %}{% endblock %}
        {% if script_template %}
            {% include script_template %}
        {% endif %}
        {% if theme_class %}
            qx.Theme.define('enre.theme.Theme', { extend: {{theme_class}} });
        {% endif %}
        {% if script_class %}
            {% run_application script_class %}
        {% endif %}
    </script>
{% endblock %}
