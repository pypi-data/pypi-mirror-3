{%- import 'lib.html' as lib -%}

{%- macro field(): -%}
    <button type="submit" name="{{ widget.name }}" {{ lib.id(widget) }}{{ lib.attrs(widget) }}>{{- widget.title -}}</button>
{%- endmacro -%}

{% if fragment == 'field' %}
    {{ field() }}
{% elif fragment != 'label' %}
    {%- block widget %}
    <div class="petrified widget">
        {{- lib.error(widget) }}
        {{ field() }}
    </div>
    {%- endblock %}
{% endif %}
