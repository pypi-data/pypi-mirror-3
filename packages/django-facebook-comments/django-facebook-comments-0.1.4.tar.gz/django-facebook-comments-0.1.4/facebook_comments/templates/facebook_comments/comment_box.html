{% load fb_cached_comments %}{% if no_scripts %}{% else %}<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/{{ locale }}/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
{% if include_cached_comments %}
<div class="cached_comments" style="display: none;">
{% fb_cached_comments opts.href %}
</div>
{% endif %}
<div class="fb-comments" data-href="{{ opts.href }}" data-num-posts="{{ opts.num_posts }}" data-width="{{ opts.width }}" {% if opts.colorscheme %}data-colorscheme="{{ opts.colorscheme }}"{% endif %}>
</div>
