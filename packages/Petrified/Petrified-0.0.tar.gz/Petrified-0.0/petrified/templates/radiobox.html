{%- import 'lib.html' as lib -%}

{%- macro field(): -%}
    <input type="radio" {{ lib.id(widget) }}{{ widget.value and ' checked="checked"' or '' }}{{ lib.attrs(widget) }} />
{%- endmacro -%}

{% if fragment == 'label' %}
    {{ lib.label(widget) }}
{% elif fragment == 'field' %}
    {{ field() }}
{% else %}
    {%- block widget %}
    <div class="petrified widget">
        {{- lib.error(widget) }}
        {{- lib.label(widget) }}
        {{ field() }}
    </div>
    {%- endblock %}
{% endif %}
