[buildout]
extends = /var/local/env/bb-2.6/webapp/versions.cfg
versions = versions
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.file
       PIL
       zc.set
       zope.app.zapi
       zope.app.file
       zope.dublincore
       zope.datetime
       ztfy.skin
       ztfy.jqueryui
       ztfy.utils

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.file
domain = ztfy.file
output = ztfy/file/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.file [test]
