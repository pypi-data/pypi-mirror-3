[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1
builder = dirhtml

[upload_docs]
upload-dir = docs/_build/dirhtml

[egg_info]
tag_date = 0
tag_build = 
tag_svn_revision = 0

[aliases]
build_docs = build_sphinx -b html
build_website = build_sphinx -Ea upload_docs
release = egg_info -RDb ''

