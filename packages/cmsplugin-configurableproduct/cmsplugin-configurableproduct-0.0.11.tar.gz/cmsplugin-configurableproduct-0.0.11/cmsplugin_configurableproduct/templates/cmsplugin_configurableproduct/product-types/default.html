{% for Type in Types %}
  <div class="product span8"
       id="product-{{ Type.id }}"
       data-product-type="{{ Type.name|slugify }}">

    <div class="header">
      <a href="{% url configurable_products_types Type.name|slugify %}">{{ Type }}</a>
    </div>
    <div class="description"></div>

  </div>
{% endfor %}
