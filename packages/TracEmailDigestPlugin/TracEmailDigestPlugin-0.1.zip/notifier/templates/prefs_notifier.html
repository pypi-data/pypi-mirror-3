<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      i18n:domain="notifier">
  <xi:include href="prefs.html" />
  <head>
    <title i18n:comment="TRANSLATOR: browser window title" i18n:msg="">
       Ticket Email Notification :: Preference Panel (HTML5)
    </title>
  </head>
  <body>
    <article id="title">Ticket Notification</article>

    <label>Generate &amp; send daily digest email after
      <select id="opt_notify_limit" name="opt_notify_limit">
      <option py:for="option in (2, 5, 10, 20, 50)"  value="$option"
        selected="${option == int(opt_notify_limit or 20) or None}" >$option</option>
      </select> changes to tickets are made</label>

    <fieldset>
      <legend>Notify me immediately when a ticket is:</legend>
        <ul py:if="True" id="opt_notify">
          <label py:for="idx, option in enumerate(('created', 'changed', 'deleted', 'none of the above - custom criteria (SQL)'))">
            <li><input type="checkbox" id="option_$idx" name="opt_notify" value="$idx" checked="${opt_notify[str(idx)] == 1 or None}" />$option</li>
          </label>
          <textarea rows="16" cols="80" name="opt_custom_textarea">$custom_text</textarea>
      </ul>
    </fieldset>
  </body>
</html>
