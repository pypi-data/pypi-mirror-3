# lokai_initial_login.yml
#
# Initial node data for basic Lokai system running

#-----------------------------------------------------------------------
# Start with permission settings
function:
  nde_tasks: Access to lk_worker nodes
  nde_resource: Managing resources attached to lk_worker nodes
  nde_search_full: Search all searchable aspects of lk_worker nodes
  nde_search_text: Limited search facility aimed at text nodes

role:
  lkw_manager: 
    nde_tasks: 017
    nde_resource: 017
    nde_search_full: 017
  lkw_task:
    nde_tasks: 017
    nde_resource: 001
    nde_search_full: 017
  lkw_anonymous:
    nde_tasks: 001 
    nde_search_text: 001
  lkw_search:
    nde_search_text: 001

user:
  lokai.administrator:
    password: useless
    long_name: Lokai Site Manager

  anonymous:
    password: ''
    long_name: Anonymous User
    role: lkw_search

