# lokai_initial_data.yml
#
# Initial node data for basic Lokai system running

#-----------------------------------------------------------------------
# Basic node structure
node:
  -
    nd_node:
      nde_name: root # There must be one of these to allow an adminstrator in
      nde_type: generic
      nde_description: >-
        root node
    nd_resource:
        - [lokai.administrator, lkw_manager]

  -
    nd_node:
      nde_name: Menu Groups # To hold the menu blocks
      nde_type: generic
      nde_description: >-
        An invisible node that captures the various menu levels that are used by the lk_worker menu generator. 
    nd_resource:
        - [lokai.administrator, lkw_manager]

#-----------------------------------------------------------------------
