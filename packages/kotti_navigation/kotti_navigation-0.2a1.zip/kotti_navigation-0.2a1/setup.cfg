[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = kotti_facebook
output_dir = kotti_navigation/locale
input_file = kotti_navigation/locale/kotti_navigation.pot

[extract_messages]
output_file = kotti_navigation/locale/kotti_navigation.pot
add_comments = TRANSLATORS:
width = 80

[pytest]
addopts = 
	--doctest-modules --doctest-glob='*.rst' --capture=no
	--cov=kotti_navigation --cov-report=term-missing
	--ignore=kotti_navigation/templates/
	kotti_navigation/
python_files = test*py

[compile_catalog]
directory = kotti_navigation/locale
domain = kotti_navigation
statistics = true

[update_catalog]
domain = kotti_facebook
previous = true
output_dir = kotti_navigation/locale
input_file = kotti_navigation/locale/kotti_navigation.pot

[aliases]
dev = develop easy_install kotti_navigation[testing]

