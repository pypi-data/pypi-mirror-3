<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Page not found</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="{{ STATIC }}/favicon.ico" />
<link href="{{ STATIC }}/styles/reset.css" rel="stylesheet" />
<style>
body {
font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
font-size: 26px;
line-height: 1.5;
color: #333;
background: #fefefe;
text-shadow: 0 0 4px #ddd;
}

div.page {
margin: 30px auto;
padding: 30px 0;
position:relative;
width: 600px;
} 

h1 {
font-size: 72px;
font-weight: bold;
color: #404040;
letter-spacing: -1px;
line-height: 1;
text-shadow: 0 0 10px #ccc;
margin: 20px 0 50px;
border: 0;
border-bottom: 1px solid #eee;
}

a, a:visited {
color: #0069D6;
border-bottom: 1px dotted #0069D6;
text-decoration: none;
}

a:hover, a:focus, a:active {
color: #00438A;
border-bottom: 2px solid #00438A;
margin-bottom: -1px;
}

.poweredby {
display: block;
text-align: center;
margin-top: 60px;
padding: 5px 0;
font-size: 12px;
color: #999;
}
.poweredby a {
border: none;
border-bottom: 1px dotted #666;
color: #666;
}
.poweredby a:hover {
color: #333;
border-bottom: 1px solid #333;
margin-bottom: -1px;
}
</style>
</head>
<body>
<div class="page">
  <h1>Page not found</h1>

  <p>Sorry, the page you requested may have been moved or deleted.</p>
  <p>Let's try going back to the <a href="/">home page</a> and look from there.</p>

</div>
<div class="poweredby">Powered by <a href="http://clay.lucumalabs.com">Clay</a></div>
<!-- not found -->
</body>
</html>
