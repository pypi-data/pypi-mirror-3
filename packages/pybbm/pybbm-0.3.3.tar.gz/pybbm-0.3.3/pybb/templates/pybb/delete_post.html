{% extends 'pybb/base.html' %}
{% load i18n pybb_tags %}

{% block content %}
    <h1>{% trans "Are you sure you want to delete this message?" %}</h1>
    <div class="post-preview">
        {% pybb_render_post post %}
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p><input type="submit" value="{% trans 'Yes, I am sure.' %}" /></p>
    </form>
{% endblock content %}
