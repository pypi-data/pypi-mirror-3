[metadata]
name = django-suave
version = 0.1.1
summary = Rather nice pages.
download_url = https://github.com/radiosilence/django-suave
home_page = https://github.com/radiosilence/django-suave
author = James Cleveland
author_email = jamescleveland@gmail.com
description-file = README.rst
requires = Django
	south
	django-mptt
	django-reversion
	django-tinymce
	django-model-utils
	sorl-thumbnail
	django-pjax
	django-extensions
	django-widget-tweaks
	django-extensions
	ipython

[files]
packages = suave
	suave.migrations
extra_files = *.rst
	*.txt
	suave/static/admin/css/*.css
	suave/static/admin/js/*.js
	suave/static/js/*.js
	suave/templates/*.html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

