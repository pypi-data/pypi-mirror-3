; Example profile configurations for use with YAREST
; ==================================================
;
; To use any of these profiles:
;
; 1. Change the "ssh_server" value to your server, and if you're
;    not using the standard port also add the "ssh_port" value
;
; 2. Do one of the following:
;
;    If using "ssh_allow_unknown" = False (the default)
;    Make your server's hostkey known via the "ssh_hostkeys" value, or
;    add your hostkey to ~/.ssh/known_hosts if you omit "ssh_hostkeys"
;
;    If using "ssh_allow_unknown" = True (you first must add it and then...)
;    Set the "ssh_hostkeys" value to your desired file (we do not recommend
;    ~/.ssh/known_hosts), or omit "ssh_hostkeys" and be prompted every time
;
; 3. Add the "ssh_username" value if the logged in username won't suffice
;
; 4. Add the "ssh_clientkeys" value if you're using keyfile authentication

[POSIX Provider - using vnc4viewer (RealVNC)]
ssh_server = my.support.server
vnc_exec = /usr/bin/xvnc4viewer
vnc_port = 7777
vnc_args = -listen %d

[POSIX Consumer - using x11vnc]
ssh_server = my.support.server
vnc_exec = /usr/bin/x11vnc
vnc_port = 8888
vnc_args = -permitfiletransfer -tightfilexfer -ultrafilexfer -localhost -bg -find -nopw -norc -quiet -nevershared -dontdisconnect -rfbport %d -connect localhost:%d

[Windows Provider - using UltraVNC]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\UltraVNC\vncviewer.exe
vnc_port = 7777
vnc_args = -listen %d

[Windows Consumer - using UltraVNC]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\UltraVNC\winvnc.exe
vnc_port = 8888
vnc_args = -connect localhost:%d -run

; TightVNC doesn't seem to have a command line or config
; file option for disabling VNC password authentication
[Windows Provider - using TightVNC 1.3]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\TightVNC\vncviewer.exe
vnc_port = 5500
vnc_args = -listen

; TightVNC doesn't seem to have a command line or config
; file option for disabling VNC password authentication
[Windows Consumer - using TightVNC 1.3]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\TightVNC\winvnc.exe
vnc_port = 8888
vnc_args = -localhost -nevershared -dontdisconnect -rfbport %d -connect localhost:%d

; Example profiles for use with non-default direction:
;
; Consumer operating in reverse mode
; ----------------------------------
; SupportRole.Consumer and SupportDirection.Reverse (--reverse)
;
; *and*
;
; Provider operating in forward mode
; ----------------------------------
; SupportRole.Provider and SupportDirection.Forward (--provider --forward)

[POSIX Provider - Forward Mode - using vnc4viewer (RealVNC)]
ssh_server = my.support.server
vnc_exec = /usr/bin/xvnc4viewer
vnc_port = 7777
vnc_args = localhost::%d

[POSIX Consumer - Reverse Mode - using x11vnc]
ssh_server = my.support.server
vnc_exec = /usr/bin/x11vnc
vnc_port = 8888
vnc_args = -permitfiletransfer -tightfilexfer -ultrafilexfer -localhost -bg -find -nopw -norc -quiet -nevershared -dontdisconnect -rfbport %d

[Windows Provider - Forward Mode - using UltraVNC]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\UltraVNC\vncviewer.exe
vnc_port = 7777
vnc_args = localhost::%d

; UltraVNC server can't change port on the command line, 5900
; is the default port or you can change the number here and
; then also change the ultravnc.ini "PortNumber" variable
[Windows Consumer - Reverse Mode - using UltraVNC]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\UltraVNC\winvnc.exe
vnc_port = 5900
vnc_args = -run

; TightVNC doesn't seem to have a command line or config
; file option for disabling VNC password authentication
[Windows Provider - Forward Mode - using TightVNC 1.3]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\TightVNC\vncviewer.exe
vnc_port = 7777
vnc_args = -noshared localhost::%d

; TightVNC doesn't seem to have a command line or config
; file option for disabling VNC password authentication
[Windows Consumer - Reverse Mode - using TightVNC 1.3]
ssh_server = my.support.server
vnc_exec = %PROGRAMFILES%\TightVNC\winvnc.exe
vnc_port = 8888
vnc_args = -localhost -nevershared -dontdisconnect -rfbport %d
