<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
	  xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude"
	  i18n:domain="piwik4trac">
  <xi:include href="admin.html" />

  <head>
    <title i18n:msg="Title piwik_admin">Piwik Options</title>
  </head>
  <body>
    <form class="mod" id="modads" method="post" action="#">
      <fieldset>
        <legend i18n:msg="Legende_options">Basic Options</legend>
		<label for="tracking_server" i18n:msg="Label tracking_server">Tracking server :</label>
		<input type="text" name="tracking_server" value="${piwik.tracking_server.value}" />
		<p class="help" i18n:msg="Description tracking_server">Description tracking_server</p>
		
        <label for="tracking_site" i18n:msg="Label tracked_site">Tracked Site :</label>
        <input type="text" name="tracking_site" value="${piwik.tracking_site.value}"/>
        <p class="help" i18n:msg="Description tracked_site">Enter your Piwik's tracked site ID in this box.<br/>
          The tracked site ID should be a digit number.<br/>
        </p><br/>
      </fieldset>
      <div class="buttons">
        <input type="submit" name="apply" value="Apply changes" />
      </div>
    </form>
</body>
</html>
