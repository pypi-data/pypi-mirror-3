
{% load i18n %}

<h4>{{survey.title}}</h4>
<form method="post" class="focus-input" action="">
    {% for question_form in survey.forms %}
        {{ question_form.as_template }}
    {% endfor %}
    <div class="submit-row"><input type="submit" value="{% trans 'Submit' %}" class="default" name="__vote" onclick="this.form.target='_blank';return true;"/></div>
</form>
{% endblock %}
