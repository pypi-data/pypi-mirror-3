{% extends "base.html" %}

{% block main_content %}
<div class="center">
<h1 class="pagetitle error">Activation Error</h1>

<p>Sorry, but the server was not able to activate this account with the following activation key: {{ activation_key }}.</p>

<p>Reason: {{ error_reason }}</p>
</div>
{% endblock %}
