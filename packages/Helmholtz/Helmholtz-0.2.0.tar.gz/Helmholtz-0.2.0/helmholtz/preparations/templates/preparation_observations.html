{% if observations %}
<img class="button" id="open_observations_button" src="{{MEDIA_URL}}images/icon_addlink.gif"></img>
<div id="observations_container">
 <table class="list_of_data">
  <tr><th>Timestamp</th><th>Parameter</th><th>Value</th><th>Unit</th></tr>
  {% for observation in observations %}
  <tr class="{% cycle odd,even %}">
   <td>{{ observation.timestamp }}</td>
    <td>{{ observation.parameter.label }}</td>
     <td>{{ observation.cast.value }}</td>
      <td>{{ observation.unit }}</td></tr>
  {% endfor %}
  <tr>
   <th colspan="4">
    <br/>
   </th>
  </tr>
 </table>
</div>
{% endif %}
