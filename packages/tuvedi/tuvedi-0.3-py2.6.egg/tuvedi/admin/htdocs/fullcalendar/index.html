<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='fullcalendar/fullcalendar.css' />
<script type='text/javascript' src='jquery/jquery-1.4.4.min.js'></script>
<script type='text/javascript' src='jquery/jquery-ui-1.8.6.custom.min.js'></script>
<script type='text/javascript' src='fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay,
							presentation_id: 1
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: true,
			eventDrop: function(event,dayDelta,minuteDelta,allDay,revertFunc) {
				console.log("drop", event);
				event['changed'] = true;
			},
			eventResize: function(event,dayDelta,minuteDelta,revertFunc) {
				console.log("resize", event);
				event['changed'] = true;
			},
			events: "foo.json"/*[
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]*/
		});
		console.log(calendar.events);
		
	});
		function extract_values(e, values) {
			var i;
			tmp_event = {}
			for(i=0; i < values.length; i++) {
				tmp_event[values[i]]=e[values[i]];
			}
			return tmp_event;
		}
		function test() {
			// must be global
			events_update = [];
			var events_new = [];
			var events_delete = [];
			events = $("#calendar").fullCalendar( 'clientEvents');
			for(i=0; i < events.length; i++) {
				console.log(events[i]);
				if(events[i]['id'] === undefined) {
					events_new.push(extract_values(events[i],['start','end', 'allDay','presentation_id']));
				} else if(events[i]['changed'] !== undefined) {
					events_update.push(extract_values(events[i],['start','end', 'allDay','id']));
				}
			}
			console.log(events_new, events_update, events_delete);
		}

</script>

	body {
		margin-top: 40px;
		text-align: center;

		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
	<div id='calendar'></div>
	<input type="button" onclick="test();" value="get"/>
</body>
</html>
