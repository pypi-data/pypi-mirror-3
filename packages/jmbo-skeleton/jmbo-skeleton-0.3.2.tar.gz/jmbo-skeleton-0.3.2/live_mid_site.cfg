[buildout]
extends=live_base.cfg

[skeleton]
settings = settings_live_mid_site
control-script = skeleton-live-mid-site

[skeleton-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-skeleton-live-mid-site.conf
name = skeleton-live-mid-site
control-script = skeleton-live-mid-site
port = 9003

[skeleton-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-skeleton-live-mid-site.conf
server-name = site.mid

[skeleton-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-skeleton-live-mid-site.conf
name = skeleton-live-mid-site
control-script = skeleton-live-mid-site
port = 9003

[skeleton-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-skeleton-live-mid-site.conf
server-name = site.mid
