{% extends "assembly/read.html"%}

{% block title %}Schedule Proposal{% endblock %}

{% block content %}
<h2>Schedule proposal</h2>
<p>Please select the proposal and submit.</p>

{% include "snippets/formerrors.html" %}

<form action="{{uriPrefix}}/sites/{{site.id}}/assemblies/{{assembly.id}}/consensuses/create/" method="post">
  <fieldset>
    <legend>
      Proposal details
    </legend>
    
    <label for="id_proposal">Proposal <strong>*</strong></label> 
    {{ form.proposal }}
    
  </fieldset>

  <p>
    Please check your details and <input type="submit" name="submission" value="send the form" />
  </p>

</form>
{% endblock %}
