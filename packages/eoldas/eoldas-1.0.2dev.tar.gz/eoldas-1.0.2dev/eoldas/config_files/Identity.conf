# NB case is ignored on keys


[parameter]
location = ['time']
limits = [[1,200,1]]
names = gamma_time,NDVI
solve = 0,1
datatypes = x

[parameter.result]
filename = test/Identity/output/NDVI_Identity.params
format = 'PARAMETERS'

[parameter.x]
datatype = x
names = $parameter.names
default = 25,0
help_default="Set the default values of the states"
apply_grid = True
sd = [1.]*len($parameter.names)
bounds = [[0,1]]*len($parameter.names)

[general]
grid = True
is_spectral = True
doplot=True
plotmod=4
plotmovie=True

[general.optimisation]
iprint=5
plot=0
doplot=True
plotmod=1
plotmovie=True

[operator]
modelt.name=DModel_Operator
modelt.datatypes = x
obs.name=Operator
obs.datatypes = x,y

[operator.modelt.x]
names = $parameter.names
sd = [1.0]*len($operator.modelt.x.names)
datatype = x

[operator.modelt.rt_model]
model_order=1
help_model_order='The differential model order'
wraparound=periodic,200
help_wraparound='Wraparound conditions (periodic,reflexive,none). If periodic, then the period can be specified as a second argument (
e.g. --operator.modelt.rt_model.wraparound=periodic,365)'
lag=1
help_lag='The grid lag spacing between samples for the differential operator. This can be a list, in which case lag weight is also required'
lag_weight = 1
help_lag_weight='The weight for the lag. Only of value if multiple lags are specified'


[operator.obs.x]
names = $parameter.names[1:]
sd = [1.0]*len($operator.obs.x.names)
datatype = x

[operator.obs.y]
control = [mask]
names = $parameter.names[1:]
sd = [0.05]*len($operator.obs.x.names)
datatype = y
state = test/Identity/input/random_ndvi1.dat

[operator.obs.y.result]
filename = test/Identity/output/NDVI_fwd.params
format = 'PARAMETERS'
help_filename = 'Set the fwd modelling result filename'



