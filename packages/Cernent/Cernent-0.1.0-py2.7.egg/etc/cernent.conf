#######################################################################
# This is the Cernent configuration file. This file must be           #
# configured in order for Cernent to function as intended. Most       #
# settings will be accompanied by further explanation.                #
#######################################################################


#######################################################################
# This section is used to populate the needed information for general #
# usage.                                                              #
#######################################################################
[defaults]
# Path where Cernent stores local copies of the .nessus report files
archivePath: /opt/cernent/archive/

# Path where Cernent loads report modules from
reportPath: /opt/cernent/reports/

# Example Nessus file, used for example output.
examplePath: /opt/cernent/resources/example.nessus

# This is a comma separated list of email addresses where 
# administrative notifications will be sent (e.g. low disk space
# notifications. Note be sure that your smtp is capable of sending to
# the addresses/domains specified
administrators: admin1@example.com, admin2@example.com


#######################################################################
# This section specifies the default email item fields.               #
#######################################################################
[email]
# The default subject can be changed here
subject:-= Vulnerability Report =-

# The default message body reads from the file specified below.
# Either change the contents of the file referenced (recommended) or
# point to a new message file.
message:/opt/cernent/resources/message

# This is a comma separated list of default reports to be included
# with the email. This must be the exact name of the report,
# case sensitive
reports: Concise, JavaJRE


#######################################################################
# This section specifies the smtp settings Cernent will use to mail   #
# the Nessus results.                                                 #
#######################################################################
[mailer]
# SMTP Domain name, an IP address should work as well
smtp_server: imap4.health.unm.edu

# SMTP server port
port: 25

# If your smtp requires a username and password enter them here.
# If there is no password these values must be None
# Note, this file is not stored securely, use at your own risk
username: None
password: None

# From address used to send reports
fromAddress: CernentReport@salud.unm.edu

# Alert from address used to send alerts and warnings
alertFromAddress: CernentAlert@salud.unm.edu


#######################################################################
# The following section(s) specify the Nessus servers you would like  #
# to be available for configuration. These sections must have         #
# 'scanner' in the section header.                                    #
#######################################################################
[scanner1]
# The name used to identify the scanner
name: Main Scanner

# The hostname of the Nessus server
hostname: nessy.health.unm.edu

# The Nessus server port
port: 8834

# The username and password for a Nessus account on this server.  
# It is strongly recommended to use an account that has limited 
# privilege and uses policies shared from higher privileged accounts.
username: autonessy
password: *********


