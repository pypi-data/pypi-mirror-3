[buildout]
# lxml requirements - apt-get install libxml2-dev libxslt1-dev
extends =
    ldap.cfg
    versions.cfg
parts +=
    pil
    instance
#    rabbitmq
    test
    coverage
    testldap

extensions = 
    mr.developer
    buildout.dumppickedversions

index = http://pypi.bluedynamics.eu/
# internal releases for osha are here:
# find-links = http://products.syslab.com/products/simple
find-links =
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

develop = .

sources = sources
sources-dir = ${buildout:directory}/devsrc
auto-checkout = *

[versions]
Chameleon = 2.4.5
pyramid = 1.1

[sources]

[pil]
recipe = zc.recipe.egg:custom
egg = Pillow
# Ubuntu development
library-dirs = /usr/lib/x86_64-linux-gnu

[instance]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    ${pil:egg}
    ${python-ldap:egg}
    cone.ugm

[rabbitmq]
# apt-get install erlang
recipe = rod.recipe.rabbitmq
url = http://www.rabbitmq.com/releases/rabbitmq-server/v1.7.2/rabbitmq-server-1.7.2.tar.gz

[test]
recipe = zc.recipe.testrunner
eggs =
    ${pil:egg}
    odict[test]
    plumber[test]
    yafowil[test]
    yafowil.yaml[test]
    yafowil.widget.datetime[test]
    yafowil.widget.richtext[test]
    yafowil.widget.dict[test]
    yafowil.widget.array[test]
    yafowil.widget.autocomplete[test]
    yafowil.widget.dynatree[test]
    yafowil.widget.image[test]
    cone.tile[test]
    cone.app[test]
    cone.ugm[test]
    node.ext.ldap[test]
    node.ext.ugm[test]
    node[test]
environment = testenv
defaults = ['--auto-color', '--auto-progress']

[coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    ./bin/test --coverage ../../coverage -v --auto-progress "$@"
output = ${buildout:directory}/bin/coverage
mode = 755
