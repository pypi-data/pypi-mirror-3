# basic component information
name:   phobos
version: 1
platform: ubuntu
# communication/networking
communication:
  server:
    # identification
    ip: 127.0.1.1
    port: 34122
    fqdn: phobos.claun.cz
    # optional security option to check incoming requests
    client_authentication:
      handler: default
      global: off
      credentials_file: ./credentials.yaml
    # Optionally set up ssl
    ssl_certificate: ./ssl/phobos/phobos.crt
    ssl_key: ./ssl/phobos/phobos.key
  client:
    # Optional client identification passed to all outgoing requests
    credentials:
      handler: default
      username: phobos
      password: phobospwd
    default_protocol: https
    # List of secure servers
    ssl_certificates_file: ./ssl/list
logging:
  location: ./logs
modules:
  monitoring:
    available:
      CpuLoadMonitor:
      MemoryLoadMonitor:
      CpuTempMonitor:
  hwcontrol:
  controller:
    available:
      TrackdController:
        working_directory: /home/jirka/Projects/Diplomka/resources/trackd
  apprunner:
    frameworks:
      CaveLibFramework:
        clean_shared_memory: off
  filestorage:
      path: ./../storage
