{% extends "base.html" %}

{% load i18n %}

{% block content %}
<section>
  <hgroup>
    <h1>{% trans "Add domain" %}</h1>
  </hgroup>

  <form action="{% url domain_add %}" method="post">{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Add domain" %}" />
      {% trans "or" %} <a class="button" href="{% url account_profile %}">{% trans "Cancel" %}</a>
    </fieldset>
  </form>
</section>
{% endblock %}
