{% if thumb_lg_url and thumb_sm_url %}  {# resize with imagekit #}
    <a href="{{ thumb_lg_url }}" target="_blank">
        <img src="{{ thumb_sm_url }}">
    </a>
{% else %}  {# resize with css #}
    <a href="{{ original_image_url }}" target="_blank">
        <img src="{{ original_image_url }}" style="height: 50px; width: 50px" />
    </a>
{% endif %}
