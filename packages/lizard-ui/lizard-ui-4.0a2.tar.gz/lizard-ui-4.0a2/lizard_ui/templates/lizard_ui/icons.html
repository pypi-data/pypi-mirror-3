{% extends "lizard_ui/lizardbase.html" %}

{% block sidebar %}
  <h2>{{ view.application_screen.name }}</h2>
  <ul class="ui-icon-list">
    {% for icon in view.icons %}
      <li title="{{ icon.name }}"
          {% if icon.description %}
            data-content="{{ icon.description }}"
            class="has_popover"
          {% endif %}
        >
        <a {% if icon.get_absolute_url %}
             href="{{ icon.get_absolute_url }}"
           {% else %}
             class="notworking"
           {% endif %}>
          <img src="{{ icon.icon }}"
               alt="{{ icon.name }}" />
          <div>{{ icon.name }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock sidebar %}
