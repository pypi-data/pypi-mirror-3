[tox]
envlist = py26, py27, docs

[testenv]
commands = nosetests
deps=nose
    httplib2
    mock
    pep8

[testenv:docs]
basepython=python
changedir=doc
deps=sphinx
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:py26]
basepython = python2.6

[testenv:py27]
basepython = python2.7
