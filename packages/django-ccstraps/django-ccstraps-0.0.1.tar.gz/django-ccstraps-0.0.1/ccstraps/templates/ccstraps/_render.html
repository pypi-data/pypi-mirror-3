<div class="{{strap.name}} {% for cls in classes %} {{cls}} {% endfor %}"
	data-delay="{{strap.delay}}">
{% for img in strap.strapimage_set.all %}
	{% if img.url %}
		<a href="{{img.url}}">
	{% endif %}
		<img
			src="{{img.src.url}}"
			alt="{{img.caption}}">
	{% if img.url %}
		</a>
	{% endif %}
{% endfor %}
</div>
