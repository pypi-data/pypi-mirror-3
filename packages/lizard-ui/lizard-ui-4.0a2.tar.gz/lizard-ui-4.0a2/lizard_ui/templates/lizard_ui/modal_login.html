{% load i18n %}
<div class="modal hide" id="login-modal">
  <div class="modal-header">
	<a class="close" data-dismiss="modal">Ã—</a>
	<h3>{% trans 'Login' %}</h3>
  </div>
  <div class="modal-body">
	<div id="login-error" class="alert alert-error">
	</div>
	  <fieldset>
		<label>{% trans "Name" %}</label>
		<input type="text"
			   name="username"
			   {% if form.username.value %}
  			   value="{{ form.username.value }}"
			   {% endif %}
			   />

		<label>{% trans "Password" %}</label>
		<input type="password"
			   name="password" />
		<input type="hidden"
			   name="login-url"
			   value="{% url lizard_ui.login %}" />
	  </fieldset>
  </div>
  <div class="modal-footer">
	<a id="modal-login-form" href="#" class="btn btn-primary">
	  {% trans 'Login' %}</a>
  </div>
</div>
