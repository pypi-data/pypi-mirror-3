[buildout]
eggs-directory = /var/local/eggs
extends = http://download.ztfy.org/webapp/ztfy.webapp-1.1.4.cfg
versions = versions
allow-picked-versions = false
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.file
       PIL
       zc.set
       zope.app.file
       zope.dublincore
       zope.datetime
       ztfy.skin
       ztfy.jqueryui
       ztfy.utils

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.file
domain = ztfy.file
output = ztfy/file/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.file [test]
