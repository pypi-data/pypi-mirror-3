<table>
  <tr>
    <th class="span-4">Site</th>
    <th>Assemblies</th>
    <th>Proposals</th>
    <th>Description</th>
  </tr>
    {% for sites in domainObjectList %} 
  <tr>
    <td><a href="{{uriPrefix}}/sites/{{ sites.id }}/" title="{{ sites.getLabelValue|escape }}">{{ sites.getLabelValue|escape }}</a></td>
    <td>{{sites.assemblies.count}}</td>
    <td>{{sites.proposals.count}}</td>
    <td>{{sites.description|truncatewords:30}}</td>
  </tr>
    {% endfor %}
</table>
