[buildout]
extends = /var/local/env/bb-2.6/webapp/versions.cfg
versions = versions
develop = .
parts = package i18n test

[package]
recipe = zc.recipe.egg
eggs = ztfy.comment

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.comment
domain = ztfy.comment
output = ztfy/comment/locales
zcml = <include file="configure.zcml" />

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.comment [test]
