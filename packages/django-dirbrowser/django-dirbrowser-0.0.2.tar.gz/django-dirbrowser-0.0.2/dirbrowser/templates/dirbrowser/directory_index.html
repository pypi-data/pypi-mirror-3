<html>
<head>
  <title>Browsing {{ directory }}</title>
</head>
<body>
  <h1>Browsing {{ directory }}</h1>
  <p>
      {% if directory != '/' %}
      <a href="..">Parent dir</a>
      {% endif %}
  </p>
  <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for file in file_list %}
        <tr>
            <td><a href="./{{ file.filename }}" title={{ file }}>
                {{ file.filename }}</a></td>
            <td>{{ file.size }}</td>
            <td>{{ file.mtime }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</body>
</html>
