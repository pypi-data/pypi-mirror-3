{% extends "layout.html" %}
{% set active_page = "listjobs" %}
{% block body %}

  {% for job in jobs %}
    <p>
    {% if job.completed %}
      {{ named_job(job) }} has completed.
    {% else %}
      {{ named_job(job, link=False) }} is running.
    {% endif %}    
  {% endfor %}
  
{% endblock %}
