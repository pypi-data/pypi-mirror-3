[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
verbose = True
with-xunit = True
with-xcoverage = True
detailed-errors = 1
with-doctest = 1

[aliases]
test = nosetests --detailed-errors --with-doctest --cover-package=py3o.template
release_upload = egg_info -RDb "" sdist --formats=gztar,zip bdist_egg upload
release = egg_info -RDb "" sdist --formats=gztar,zip bdist_egg

