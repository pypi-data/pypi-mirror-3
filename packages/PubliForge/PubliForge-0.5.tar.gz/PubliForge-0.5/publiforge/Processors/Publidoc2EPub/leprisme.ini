# -----------------------------------------------------------------------------
[Initialization]
directories = Container~/OEBPS/Images  Container~/OEBPS/Audios
templates = Publidoc2EPub  Publidoc2Html

[template:Publidoc2EPub]
path = Container~

[template:Publidoc2Html]
path = Container~/OEBPS
exclude = Images

# -----------------------------------------------------------------------------
[Input]
file_regex = \.xml$
validate = true
image_order = svg eps png tiff tif bmp jpeg jpg gif
audio_order = flac wav ogg ac3 mp3
video_order = dv mpg avi mov flv swf

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng

# -----------------------------------------------------------------------------
[Transformation]
xsl = %(here)s/Xsl/publidoc2epub.xsl

# -----------------------------------------------------------------------------
[Output]
format = %(fid)s.epub
container = OCF

[container:OCF]
root = Container~
checker = java -jar %(here)s/jars/epubcheck-1.2.jar %(ocffile)s
