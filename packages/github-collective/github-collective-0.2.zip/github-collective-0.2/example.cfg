[team:contributors]
permission = push
members =
    MarcWeber
    honza
    garbas
repos =
    snipmate-snippets

[hook:my-jenkins]
name = jenkins
#JSON object as per schema @ https://api.github.com/hooks
config =
    {"jenkins_hook_url": "https://eresearch.jcu.edu.au/ci/github-webhook/"}
events = 
    push
active = true

[hook:my-web]
name = web
#JSON object as per schema @ https://api.github.com/hooks
#Boolean objects should be represented as string "1" or "0" as this is
#what GitHub stores.
config =
    {"url": "new-url",
     "insecure_ssl": "1"
    }
events = push
active = true

[repo:vim-snipmate]
fork = garbas/vim-snipmate
owners = garbas MarcWeber
teams = contributors

[repo:snipmate-snippets]
fork = honza/snipmate-snippets
owners = honza

[repo:demo]
owners = davidjb
teams = contributors
hooks = 
    my-jenkins
    my-web
description = My awesome repo
homepage = http://plone.org
has_issues = false
has_wiki = false
has_downloads = false
#Will only work if you have quota
private = true


