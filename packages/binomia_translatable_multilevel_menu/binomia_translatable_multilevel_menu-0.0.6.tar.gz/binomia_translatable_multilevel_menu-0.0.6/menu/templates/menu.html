{% for submenu in submenus %}
	{% if forloop.first %}	
	<ul id="menu-{{ name }}" class="menu-{{ name }}">	
	{% endif %}
		<li class="submenu submenu-{{ submenu.top_menu }}-level-{{ submenu.depth }}">
		<a class="submenu submenu-{{ submenu.top_menu }}-level-{{ submenu.depth }}" href="{{ submenu.url }}">{{ submenu.label }} </a>
			{{ submenu.render }}
		</li>
	{% if forloop.last %}
		</ul>
	{% endif %}
{% endfor %}
