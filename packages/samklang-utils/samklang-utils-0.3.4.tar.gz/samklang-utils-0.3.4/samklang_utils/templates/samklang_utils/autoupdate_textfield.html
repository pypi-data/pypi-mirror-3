{% include "floppyforms/input.html" %}
<script>
    $(document).ready(function() {
        var autoupdate_title = document.id('autoupdate-title'),
        textfield = '{{ attrs.id }}';
        textfield.addEvent('keyup', function(event) {
            autoupdate_title.set('text', textfield.get('value'));
        });
    });
</script>
