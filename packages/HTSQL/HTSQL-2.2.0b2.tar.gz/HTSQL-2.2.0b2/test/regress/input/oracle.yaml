title: Oracle regression tests
id: oracle
output: test/regress/output/oracle.yaml
tests:

- title: Remove any existing regression database
  id: drop-oracle
  tests:
  - connect: &admin-connect
      engine: oracle
      database: ${ORACLE_SID}
      username: ${ORACLE_ADMIN_USERNAME}
      password: ${ORACLE_ADMIN_PASSWORD}
      host: ${ORACLE_HOST}
      port: ${ORACLE_PORT}
    sql: !environ |
        DROP USER ${ORACLE_USERNAME} CASCADE;
    autocommit: true
    ignore: true

- title: Deploy the regression database
  id: create-oracle
  tests:
  - connect: *admin-connect
    sql: !environ |
        CREATE USER ${ORACLE_USERNAME} IDENTIFIED BY ${ORACLE_PASSWORD};
        GRANT CREATE SESSION TO ${ORACLE_USERNAME};
        GRANT CREATE TABLE TO ${ORACLE_USERNAME};
        GRANT CREATE SEQUENCE to ${ORACLE_USERNAME};
        GRANT CREATE TRIGGER to ${ORACLE_USERNAME};
        GRANT UNLIMITED TABLESPACE TO ${ORACLE_USERNAME};
    autocommit: true
  - connect: &connect
      engine: oracle
      database: ${ORACLE_SID}
      username: ${ORACLE_USERNAME}
      password: ${ORACLE_PASSWORD}
      host: ${ORACLE_HOST}
      port: ${ORACLE_PORT}
    sql-include: test/regress/sql/regress-oracle.sql
  - db: *connect
  - py-include: test/regress/sql/regress-load.py

- title: Run the test collection
  id: test-oracle
  tests:
  - define: oracle
  - db: *connect
  # The Regression Schema
  - include: test/regress/input/schema.yaml
  # Examples from the Tutorial
  - include: test/regress/input/tutorial.yaml
  # Standard Data Types, Functions, and Operations
  - include: test/regress/input/library.yaml
  # Edge Cases of HTSQL-to-SQL Translation
  - include: test/regress/input/translation.yaml
  # Formatting Output Data
  - include: test/regress/input/format.yaml

