[unittest]
plugins =
        nose2.plugins.logcapture
        nose2.plugins.attrib
        nose2.plugins.doctests
        nose2.plugins.outcomes
        nose2.plugins.prof
        nose2.plugins.testid
        nose2.plugins.loader
        nose2.plugins.collect
        unittest2.plugins.moduleloading
        unittest2.plugins.testcoverage
        unittest2.plugins.debugger

[nose-functions]
always-on = True

[nose-generators]
always-on = True

[parameters]
always-on = True

[logging]
always-on = True
