{% load i18n %}
{% load ifsetting_tag %}
<dl class="nice tabs vertical">
{% if user.is_authenticated %}
   <h3>{{user}}</h3>
   <dd><a href="{% url acct_email %}">Account</a></dd>
   {% if user.is_staff %}
	   <dd><a href="{% url admin:index %}">Admin</a></dd>
    {% endif %}
    <dd><a href="{% url acct_logout %}">Log out</a></dd>      
{% else %}
       {% if account  %}
	      <dd><a href="{% url acct_login %}">Log In</a></dd>
	   {% endif %}
        {% ifsetting ACCOUNT_OPEN_SIGNUP %}
        <dd><a href="{% url acct_signup %}">Sign Up</a></dd>
        {% endifsetting %}
{% endif %}

</dl>
