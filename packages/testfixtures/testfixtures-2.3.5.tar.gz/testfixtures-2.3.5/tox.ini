[tox]
sdistsrc = dist/testfixtures*

[testenv]
deps=
  nose
  nose_fixes
  nose-cov
  mock
  manuel
commands=nosetests testfixtures --with-xunit --xunit-file=junit-{envname}.xml -s
changedir=.tox

[testenv:2.5-not]
basepython=python2.5
deps=
  nose
  nose_fixes
  nose-cov
  mock
  manuel<1.6
  zope.interface>=3.6.0,<4.0dev

[testenv:2.5-zc]
basepython=python2.5
deps = 
  nose
  nose_fixes
  nose-cov
  mock
  manuel<1.6
  zope.component<4.0dev
  zope.event<4.0dev
  zope.interface>=3.6.0,<4.0dev

[testenv:2.6-not]
basepython=python2.6

[testenv:2.6-zc]
