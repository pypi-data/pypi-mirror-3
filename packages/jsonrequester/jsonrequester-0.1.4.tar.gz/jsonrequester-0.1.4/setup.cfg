[build_sphinx]
all_files = 1
build-dir = doc
source-dir = doc/source

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
verbosity = 1
nocapture = 1
match = ((?:^|[b_.-])(:?[Tt]est|When|should|[Dd]escribe))
exclude = (:?(integration|acceptance|system))

[aliases]
test = nosetests

