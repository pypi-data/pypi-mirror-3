[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = fa_jquery
output_dir = fa/jquery/locale
input_file = fa/jquery/locale/fa_jquery.pot

[nosetests]
exclude = (pylons|pyramid)
pdb = 1
debug = nose.loader
with-doctest = true

[extract_messages]
output_file = fa/jquery/locale/fa_jquery.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = fa/jquery/locale
domain = fa_jquery
statistics = true

[update_catalog]
domain = fa_jquery
previous = true
output_dir = fa/jquery/locale
input_file = fa/jquery/locale/fa_jquery.pot

[aliases]
release = sdist --formats=zip,gztar register upload

