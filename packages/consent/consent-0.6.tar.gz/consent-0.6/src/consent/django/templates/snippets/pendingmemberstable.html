  <table>
    <tr>
      <th>Person</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
      {% for member in site.members.pending %}
    <tr>
      <td><a href="{{uriPrefix}}/people/{{ member.person.name }}/">{{ member.person.fullname|escape }}</a></td>
      <td>{{ member.role.name|escape }}</td>
      <td>
        <a href="{{uriPrefix}}/sites/{{ site.id }}/members/{{ member.person.name }}/approve/" title="Approve this person ({{ member.person.name }})"><img height="20" width="20" src="{{ consent_media_url }}/images/icon-edit.png" alt="Edit" /></a>
        <a href="{{uriPrefix}}/sites/{{ site.id }}/members/{{ member.person.name }}/reject/" title="Reject this person ({{ member.person.name }})"><img height="20" width="20" src="{{ consent_media_url }}/images/icon-delete.png" alt="Remove" /></a>
      </td>
    </tr>
      {% endfor %}
  </table>
