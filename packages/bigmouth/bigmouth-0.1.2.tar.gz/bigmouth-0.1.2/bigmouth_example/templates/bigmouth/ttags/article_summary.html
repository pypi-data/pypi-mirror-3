{% load pelican_tags %}
<article class="hentry">
    <header>
    <h1><a href="{% permalink_for_article article %}">{{ article.title }}</a></h1> 
    </header>
    <div class="entry-content">
    {{ article.summary|safe }}
    {% if has_more %}<a class="readmore" href="{% permalink_for_article article %}">Read more</a>{% endif %}
    </div>
    <footer class="post-info">
    {% render_article_infos %}
    </footer>
</article>
