{% extends "base.html" %}
{% block extra_head %}
<meta name="keywords" content="{% for cat in article.categories.all %}{{ cat.name }}, {% endfor %}" />
{% endblock %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
{{ article.content }}

<p>Article filed in categories:
{% for tag in article.tags.all %}
    <a href="/tag/{{ tag.slug }}">{{ tag.name }}</a>
{% endfor %}
</p>
{% endblock %}
