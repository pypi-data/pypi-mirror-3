{% extends 'archive.html' %}
{% block title %}
  {{ server }} &larr; {{ super() }}
{% endblock %}
{% block heading %}
  <span class="super">{{ super() }}</span>
  <span class="arrow">&rarr;</span>
  <a href="{{ server|url }}" class="server">{{ server }}</a>
{% endblock %}
{% block body %}
  <ul>
    {% for channel in server|sort() %}
      <li><a href="{{ channel|url }}">{{ channel }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
