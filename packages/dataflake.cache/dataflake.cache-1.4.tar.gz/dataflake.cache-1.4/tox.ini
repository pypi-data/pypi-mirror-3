[tox]
envlist = 
    py26,py27,py31,py32,jython,pypy,coverage

[testenv]
commands = 
    python setup.py test -q
deps = dataflake.cache

[testenv:jython]
commands = 
   jython setup.py test -q

[testenv:coverage]
basepython =
    python2.7
commands = 
    nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover
