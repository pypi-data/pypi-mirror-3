{% if items %}
    {% for item in items %}
        <h2>{{ item.name }}</h2>
        {% if item.children %}
            <ul class='submenu'>
            {% for itemitem in item.children.all %}
                <li class='submenu-item'><a href="{{ itemitem.url }}" title="{{ itemitem.title }}">{{ itemitem.name }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
{% endif %}
