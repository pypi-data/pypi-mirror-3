[aliases]
release = egg_info -rDb "" sdist bdist_egg register upload

[nosetests]
where = tests
verbose = 1
verbosity = 1
detailed-errors = 1
no-path-adjustment = 1
testmatch = ^(tests|test_.*)$
with-doctest = 1
with-coverage = 1
cover-erase = 1
cover-package = repoze.who.plugins.sa

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

