[MAIN]

# comma separated list of plugins (eg python modules or directories) that
# should be loaded at startup. For directories, all .py file in there will be
# loaded.
plugins=/var/lib/narval/plugins


[PROCESS-CONTROL]

# number of plans which may be run in parallel
threads=2

# maximum CPU Time in second that may be used to execute a test.
#max-cpu-time=

# maximum Real Time in second that may be used to execute a test.
#max-time=

# maximum Memory in bytes the test can allocate.
#max-memory=

# delay in second while the test try to abort nicely (reporting the error and
# cleaning up the environement before it's killed).
#max-reprieve=


[PYRO-SERVER]

# if this option is set, use the specified user to start the daemon rather than
# the user running the command
uid=narval

# identifier of the narval bot in the pyro name-server.
pyro-id=narval

# Pyro name server's host where the bot is registered. If not set, will be
# detected by a broadcast query. You can also specify a port using
# <host>:<port> notation.
#pyro-ns-host=

# server's log level
log-threshold=INFO

# file where output logs should be written
#log-file=/var/log/narval/narval.log

# host name if not correctly detectable through gethostname. You can also
# specify a port using <host>:<port> notation (will be choosen randomly if not
# set (recommended)).
#host=
