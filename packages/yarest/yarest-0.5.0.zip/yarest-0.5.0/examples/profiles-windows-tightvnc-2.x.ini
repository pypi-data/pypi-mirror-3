#; Example TightVNC 2.x profile configurations for use with YAREST
#; ==================================================
#;
#; To use any of these profiles:
#;
#; 1. Change the "ssh_server" value to your server, and if you're
#;    not using the standard port also add the "ssh_port" value
#;
#; 2. Do one of the following:
#;
#;    If using "ssh_allow_unknown" = False (the default)
#;    - Make your server's hostkey known via the "ssh_hostkeys" value
#;
#;    If using "ssh_allow_unknown" = True
#;    - Set the "ssh_hostkeys" value to your desired file (we do not recommend
#;      ~/.ssh/known_hosts), or omit "ssh_hostkeys" and be prompted every time
#;
#; 3. Add the "ssh_username" value if the logged in username won't suffice
#;
#; 4. Add the "ssh_clientkeys" value if you're using keyfile authentication

#; TightVNC doesn't seem to have a command line or config
#; file option for disabling VNC password authentication

[Provider - Reverse - TightVNC-2.x]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 5500
support_tunnel = reverse
support_exec = %PROGRAMFILES%\TightVNC\tvnviewer.exe
support_args = -listen

[Consumer - Reverse - TightVNC-2.x]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 5900
support_tunnel = reverse
support_exec = %PROGRAMFILES%\TightVNC\tvnserver.exe
support_args =

[Provider - Forward - TightVNC-2.x]
ssh_server = my.support.server
ssh_allow_unknown = False
ssh_hostkeys = 
ssh_compression = True
support_port = 10008
support_tunnel = forward
support_exec = %PROGRAMFILES%\TightVNC\tvnviewer.exe
support_args = localhost:%d
