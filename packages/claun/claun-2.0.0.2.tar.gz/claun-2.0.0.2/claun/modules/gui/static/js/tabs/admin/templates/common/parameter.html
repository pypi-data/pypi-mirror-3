<table class="inner vertical parameter-table" id="<%-id%>">
	<tbody>
		<tr>
			<th><label for="<%-id%>-name">Name</label></th>
			<td colspan="2"><input type="text" id="<%-id%>-name" value="<%-values.name ? values.name : ''%>" name="<%-cellid%>-name" /></td>
			<% if (showDeleteButton) { %>
			<td rowspan="8"><a href="#" class="ui-icon ui-icon-minusthick" id="<%-id%>-delete-row" data-id="<%-id%>">Delete</a></td>
			<%}%>
		</tr>
		<tr>
			<th><label for="<%-id%>-human_name">Human name</label></th>
			<td colspan="2"><input type="text" value="<%-values.human_name ? values.human_name : ''%>" id="<%-id%>-human_name" name="<%-cellid%>-human_name" /></td>
		</tr>
		<tr>
			<th><label for="<%-id%>-type">Type</label></th>
			<td colspan="2" id="<%-id%>-type">
				<select name="<%-cellid%>-type" id="<%-id%>-type">
					<% _.each(types, function (t) {%>
					<option value="<%-t%>" <%=values.type === t ? 'selected="selected"' : ''%>><%-t%></option>
					<% }); %>
				</select>
			</td>
		</tr>
		<tr>
			<th>Settings</th>
			<td colspan="2" id="<%-id%>-settings" class="parameter-settings"></td>
		</tr>
		<% if (showProcessingType) { %>
		<tr>
			<th><label for="<%-id%>-processing_type">Processing type</label></th>
			<td colspan="2">
				<select name="<%-cellid%>-processing_type" id="<%-id%>-processing_type">
					<% _.each(processingTypes, function (pt) {%>
					<option value="<%-pt%>" <%=values.processing_type === pt ? 'selected="selected"' : ''%>><%-pt%></option>
					<% }); %>
				</select>
			</td>
		</tr>
		<% } %>
		<% if (showGroup) { %>
		<tr>
			<th><label for="<%-id%>-group">Group</label></th>
			<td><input type="text" value="<%-values.group ? values.group : ''%>" id="<%-id%>-group" name="<%-cellid%>-group" /></td>
            <td><span class="form-configuration-help" title="'projection' for projections.">?</span></td>
		</tr>
		<% } %>
		<tr>
			<th><label for="<%-id%>-help">Help text</label></th>
			<td colspan="2"><textarea  cols="30" rows="4" name="<%-cellid%>-help" id="<%-id%>-help"><%-values.help ? values.help : ''%></textarea></td>
		</tr>
		<tr>
			<th>User editable</th>
			<td colspan="2">
				<% if (values.user_editable === undefined || values.user_editable) { %>
				<label for="<%-id%>-user_editable">YES</label><input checked="checked" type="checkbox" id="<%-id%>-user_editable" name="<%-cellid%>-user_editable" value="true" />
				<% } else { %>
				<label for="<%-id%>-user_editable">NO</label><input  type="checkbox" id="<%-id%>-user_editable" name="<%-cellid%>-user_editable" value="true" />
				<% } %>
			</td>
		</tr>
	</tbody>
</table>
