{% load form_layouts %}
<!-- The default -->
<form>
  {% form %}
  <input type="submit">
</form>

<!-- Change the field order -->
<form>
  {% form fields="message,subject,cc_myself,sender" %}
  <input type="submit">
</form>

<!-- Display only some fields -->
<form>
  {% form form=form fields="message,subject" %}
  <input type="submit">
</form>

<!-- Exclude some fields -->
<form>
  {% form exclude_fields="message" %}
  <input type="submit">
</form>

<!-- Exclude overrides display -->
<form>
  {% form fields="message,subject" exclude_fields="message" %}
  <input type="submit">
</form>
