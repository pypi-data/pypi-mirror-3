<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
    <title>Custom Burndown Chart</title>
  </head>
  <body>
    <h2>Burndown Chart Settings</h2>
    <form class="admin" id="adminbdc" method="POST" action="">
      <fieldset>
        <legend>Defaults</legend>
        <div class="field">
          <label>Number of working hours per day:<br />
            <input type="text" name="daily_work_hours" value="${daily_work_hours}" />
          </label>
        </div>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="${_('Save')}" />
      </div>
    </form>
  </body>
</html>
