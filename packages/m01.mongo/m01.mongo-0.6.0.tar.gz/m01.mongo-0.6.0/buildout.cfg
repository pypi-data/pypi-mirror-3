[buildout]
develop = .

parts = test checker performance coverage-test coverage-report


[test]
recipe = zc.recipe.testrunner
eggs = m01.mongo [test]


[checker]
recipe = lovely.recipe:importchecker
path = src/m01/mongo


[coverage-test]
recipe = zc.recipe.testrunner
eggs = m01.mongo [test]
defaults = ['--all', '--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')


[performance]
recipe = z3c.recipe.dev:script
eggs = m01.mongo
       m01.stub
method = main
module = m01.mongo.performance

