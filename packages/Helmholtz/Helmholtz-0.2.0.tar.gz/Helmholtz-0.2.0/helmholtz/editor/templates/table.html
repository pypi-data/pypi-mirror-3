{% if detail %}
<form id="form" method="post" action="{% url process-action node.view.name %}">
 <table class="list_of_data" id ="table_{{node.index}}" {% if node.width %}width="{{node.width}}"{% endif %}>
  <thead>
   {% include table_header %}
  </thead>
  <tbody>
   {% include table_body %}
  </tbody>
  <tfoot>
   {% include table_footer %}
  </tfoot>
 </table>
</form>
{% else %}
<div {% if node.width %}style="width:{{node.width}}"{% endif %}>No Data Available</div>
{% endif %}
