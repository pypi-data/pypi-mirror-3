{% extends 'base.html' %}
{% block links %}
        <link rel="alternate" type="application/atom+xml"
        title="Atom feed for {{title|e}}" href="{{ tiddlers_url
        }}.atom{{ query_string}}" />
{% endblock %}
{% block title%}
        <h1>{{ title|e }}</h1>
{% endblock %}
{% block content %}
        <div class="meta section" id="links">
            <p>These results as:
                {%- for type in links -%}
                &nbsp;<a
                    href="{{tiddlers_url}}.{{type}}{{query_string}}">{{type}}</a>
                {%- endfor -%}</p>
        </div>
        <div class="main section" id="tiddlers">
            <ul id="tiddlers" class="listing">
            {%- for tiddler in tiddlers -%}
            <li><a href="{{ tiddler_url(environ, tiddler, container_type) }}">{{
                tiddler.title|e }}</a></li>
            {%- endfor -%}
            </ul>
        </div>
{% endblock %}
