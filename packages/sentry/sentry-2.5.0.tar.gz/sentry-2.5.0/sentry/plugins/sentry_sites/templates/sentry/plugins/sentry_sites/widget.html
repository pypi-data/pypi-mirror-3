{% load i18n %}
{% load sentry_helpers %}

{% if unique_sites %}
    <h6>{% trans "Sites" %}</h6>

    <ul class="server-list">
        {% for site in unique_sites %}
            <li><span class="count">{{ site.1|small_count }}</span> <a href="{% url sentry group.project_id %}?site={{ site.0 }}">{{ site.0 }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
