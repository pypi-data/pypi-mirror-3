language: python
python:
  - "3.2"
  - "2.7"
  - "2.6"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  python setup.py develop && pip install nose coverage
# command to run tests, e.g. python setup.py test
script: nosetests --with-coverage --cover-package=perfmetrics
