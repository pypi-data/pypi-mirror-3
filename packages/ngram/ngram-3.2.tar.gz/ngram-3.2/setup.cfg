[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html

[nosetests]
exe = 1

[aliases]
instlocal = install --prefix=~/.local
devlocal = develop --prefix=~/.local
wininst = bdist --formats=wininst --plat-name=win32

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

