language: python
python:
  - 2.6
install:
  - sudo apt-get purge python2.5
  - python bootstrap.py -c travis.cfg
  - bin/buildout -c travis.cfg
script:
  - bin/test -s niteoweb.click2sell
  - bin/pep8 --count --ignore=E501 src/niteoweb/click2sell
  - bin/pyflakes src/niteoweb/click2sell
  - for pt in `find src/niteoweb/click2sell -name "*.pt"` ; do bin/zptlint $pt; done

notifications:
