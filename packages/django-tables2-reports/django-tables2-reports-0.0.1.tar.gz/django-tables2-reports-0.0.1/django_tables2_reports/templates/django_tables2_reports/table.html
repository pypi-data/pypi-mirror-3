{% extends "django_tables2/table.html" %}

{% load i18n django_tables2 %}

{% block table %}
    {{ block.super }}
    {% if table.is_configured %}
        <a href="{% querystring table.param_report="report" %}">
            <img src="{{ STATIC_URL }}img/csv_icon.jpg" title="{% trans "CSV Report" %}"/>
        </a>
    {% endif %}
{% endblock %}
