{% load i18n %}
<div class="itools">
<form method="post">
    {% csrf_token %}
    {% for field in tool_form %}{% if field.label %}<label>{{ field.label }} {% endif %}{{ field }}{% if field.label %}</label>{% endif %}{% endfor %}
    <button type="submit" class="button" title="{% trans "Run the selected action" %}" name="index" value="{{ tool_index|default:0 }}">{% trans "Go" %}</button>
</form>
</div>
