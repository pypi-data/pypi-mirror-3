<tr id="<%-id%>">
	<td>
		<input type="text" id="<%-cellid%>" name="<%-cellid%>"value="<%-value.value ? value.value : ''%>" />
	</td>
	<td>
		<% if (value['default'] !== undefined && value['default'] == value.value) { %>
			<input value="<%-id%>" type="radio" id="<%-cellid%>[default]" name="<%-groupName%>" checked="checked" />
			<label for="<%-cellid%>[default]"><span>YES</span></label>
		<% } else { %>
			<input value="<%-id%>" type="radio" id="<%-cellid%>[default]" name="<%-groupName%>" />
			<label for="<%-cellid%>[default]"><span>NO</span></label>
		<% } %>
		<a href="#" class="ui-icon ui-icon-minusthick deleterow" id="<%-id%>-delete-row" data-id="<%-id%>">Delete</a>
	</td>
</tr>
