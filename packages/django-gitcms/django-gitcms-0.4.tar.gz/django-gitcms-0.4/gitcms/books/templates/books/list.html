{% extends "base.html" %}
{% load markup %}
{% block content %}

<h1>{{ pagetitle }}</h1>


{% for book in books %}
    <div style="padding: 1em; background: #eee; border: 1px solid dashed">
        <h2><a href="/books/{{ book.slug }}">{{ book.title }}</a></h2>

        {{ book.content|truncatewords_html:20 }}


        <p style="text-align: right; padding-top: -1em;">Read <a href="/books/{{ book.slug }}">full review</a></p>
    </div>

    <div style="height: 5em; clear: both">
    </div>
{% endfor %}

{% endblock %}
