{% load adminmedia %}
{% load noctags %}
<h1>{{object.name}} ({{object.address}}) Licensies</h1>
{% noctable %}
<table>
    <thead>
        <tr><th>Key</th><th>Value</th></tr>
    </thead>
    <tbody>
        {% for k, v in result.items %}
            <tr class="{%cycle 'row1' 'row2'%}">
                <td>{{k}}</td>
                <td>{{v}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endnoctable %}
