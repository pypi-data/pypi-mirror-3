[buildout]
extends=qa_base.cfg

[skeleton]
settings = settings_qa_mid_site
control-script = skeleton-qa-mid-site

[skeleton-supervisor-fcgi]
output = ${buildout:directory}/supervisor/fcgi-skeleton-qa-mid-site.conf
name = skeleton-qa-mid-site
control-script = skeleton-qa-mid-site
port = 9003

[skeleton-nginx-fcgi]
output = ${buildout:directory}/nginx/fcgi-skeleton-qa-mid-site.conf
server-name = site.mid

[skeleton-supervisor-gunicorn]
output = ${buildout:directory}/supervisor/gunicorn-skeleton-qa-mid-site.conf
name = skeleton-qa-mid-site
control-script = skeleton-qa-mid-site
port = 9003

[skeleton-nginx-gunicorn]
output = ${buildout:directory}/nginx/gunicorn-skeleton-qa-mid-site.conf
server-name = qa.site.mid
