<table>
  <tr>
    <th>Title</th>
    <th>Start</th>
    <th>Location</th>
  </tr>
    {% for assembly in domainObjectList %}
  <tr>
    <td><a href="{{uriPrefix}}/assemblies/{{ assembly.id }}/" title="{{ assembly.getLabelValue|escape }}">{{ assembly.getLabelValue|escape }}</a></td>
    <td>{{ assembly.scheduledStart|escape }}</td>
    <td>{{ assembly.location|escape }}</td>
  </tr>
    {% endfor %}
</table>
