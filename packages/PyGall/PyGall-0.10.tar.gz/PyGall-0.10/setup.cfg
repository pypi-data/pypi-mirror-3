[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = PyGall
output_dir = pygall/locale
input_file = pygall/locale/PyGall.pot

[nosetests]
cover-package = pygall
nocapture = 1
with-coverage = 1
cover-erase = 1
match = ^test

[extract_messages]
output_file = pygall/locale/PyGall.pot
add_comments = TRANSLATORS:
width = 80

[compile_catalog]
directory = pygall/locale
domain = PyGall
statistics = true

[update_catalog]
domain = PyGall
previous = true
output_dir = pygall/locale
input_file = pygall/locale/PyGall.pot

