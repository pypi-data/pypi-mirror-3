<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Prospect</title>
    </head>
    
    <body>
        {% if prospects %}
            <p>List of your prospects:</p>
            <ul>
            {% for prospect in prospects %}
                <li>{{ prospect.company_name }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Nothing yet</p>
        {% endif %}
    </body>
</html>
