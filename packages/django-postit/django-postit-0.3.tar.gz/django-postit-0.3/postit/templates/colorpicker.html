<script type="text/javascript">
(function($){
    $(function(){
        var preview = $('<div class="color-picker-preview"><div style="background-color:{{ value }}"></div></div>').insertAfter('#id_{{ name }}');
        $('#id_{{ name }}').ColorPicker({
            color: '{{ value }}',
            onSubmit: function(hsb, hex, rgb, el) { 
                $(el).val('#' + hex); 
                $(el).ColorPickerHide();
                $(preview).find('div').css('backgroundColor', '#' + hex); 
            },
            onBeforeShow: function () { 
                $(this).ColorPickerSetColor(this.value); 
            }
        }).bind('keyup', function(){ 
            $(this).ColorPickerSetColor(this.value); 
        });
    });
})(django.jQuery);</script>
