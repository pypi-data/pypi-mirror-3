# -----------------------------------------------------------------------------
[Initialization]
directories = Images Audios Videos
templates = Publidoc2Html
script = %(here)s/lib/publidoc2html_init.py

[template:Publidoc2Html]
path =
exclude =

# -----------------------------------------------------------------------------
[Input]
is_dir = false
file_regex = \.xml$
validate = true
image_ext = svg png tif tiff jpg jpeg eps gif
audio_ext = flac wav ogg ac3 mp3
video_ext = dv mpg mov avi flv

[RelaxNG]
publiset = %(here)s/RelaxNG/publiset.rng
publidoc = %(here)s/RelaxNG/publidoc.rng

# -----------------------------------------------------------------------------
[Transformation]
preprocess = %(here)s/lib/publidoc2html_pre.py
preregex = %(here)s/Regex/publidoc2html_pre.regex
xsl = %(here)s/Xsl/publidoc2html.xsl
postregex = %(here)s/Regex/publidoc2html_post.regex
postprocess = %(here)s/lib/publidoc2html_post.py

[Xslt]
method = xml

# -----------------------------------------------------------------------------
[Output]
format = %(fid)s.html
validate = false
#container = Zip

# -----------------------------------------------------------------------------
[Finalization]
remove_regex = ~\.?\w{0,4}$
script = %(here)s/lib/publidoc2html_final.py
