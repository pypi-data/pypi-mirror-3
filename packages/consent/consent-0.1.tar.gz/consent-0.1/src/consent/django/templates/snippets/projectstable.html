<table>
  <tr>
    <th>Project</th>
    <th>Description</th>
  </tr>
    {% for project in domainObjectList %}
  <tr>
    <td><a href="{{uriPrefix}}/projects/{{ project.name }}/" title="{{ project.getLabelValue|escape }}">{{ project.getLabelValue|escape }}</a></td>
    <td>{{ project.description|escape }}</td>
  </tr>
    {% endfor %}
</table>
