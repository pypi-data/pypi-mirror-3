{% with node.detail as detail %}
<div id="{{node.view.name}}_{{node.index}}"> 
 {% include title_filename %}  
 <div class="{{node.type}}_container_{{node.state}}" id="container_{{node.view.name}}_{{node.index}}"> 	
 {% if node.expander != "disabled" and node.state == "opened" %}
  {% if node.as_table %}
  <div class="{{node.type}}_table_container">
   {% include table_filename %}
  </div>
  {% else %}
   {% for node in detail %} 
    {% include node_filename %}	
   {% endfor %}	
  {% endif %}
 {% endif %} 
 </div> 
</div>
{% endwith %}
