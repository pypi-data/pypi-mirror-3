[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = raisin.pyramid
output_dir = raisinpyramid/locale
input_file = raisinpyramid/locale/raisin.pyramid.pot

[nosetests]
cover-package = raisinpyramid
nocapture = 1
with-coverage = 1
