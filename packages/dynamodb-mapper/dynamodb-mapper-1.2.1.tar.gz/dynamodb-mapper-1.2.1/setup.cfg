[metadata]
name = dynamodb-mapper
version = 1.2.1
summary = Object mapper for Amazon DynamoDB
description_file = README.rst
author = Max Noel
author_email = mnoel@ludia.com
classifiers = 
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
requires-dist = 
	Sphinx
	boto

[files]
packages = 
	dynamodb_mapper
extra_files = 
	setup.py

[nosetests]
where = dynamodb_mapper
match = ^test
nocapture = 1
cover-package = dynamodb_mapper
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

