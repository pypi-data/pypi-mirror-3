[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555

[watcher:master]
cmd = ../bin/powerhose-broker
warmup_delay = 0
numprocesses = 1
working_dir = .

[watcher:workers]
cmd = ../bin/powerhose-worker
args = crypto_server.sign
warmup_delay = 0
numprocesses = 6
working_dir = .

[watcher:web]
cmd = ../bin/gunicorn 
args = crypto_server:application -w 1 -k gevent
warmup_delay = 0
numprocesses = 1
working_dir = .
