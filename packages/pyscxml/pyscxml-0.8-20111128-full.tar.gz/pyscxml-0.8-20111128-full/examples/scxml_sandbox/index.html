<div id="main">
<div id="header">
	<img src="img/logo1.png">
</div>
<div id="columns" class="hbox">
	<div id="left_col">
		<ul>
			<li><a href="#editor">SCXML Editor</a></li>
		</ul>
		<div id="editor">
			<textarea id="doc" class="ui-corner-all"></textarea>
			<div class="col_footer hbox">
				<input id="sendDoc" type="submit" value="Run">
				<span class="spacer"></span>
				<form id="eventForm">
					<input type="text" id="message" size="40">
					<input id="sendEvent" type="submit" value="Send event">
				</form>
			</div>
		</div>
	</div>
	<div id="right_col" class="vbox">
		<div id="rightTab">
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#menu">Examples</a></li>
			</ul>
			<div id="about">
				<p>
				The Spyderbrain <span class="capitals">SCXML</span> Console showcases the upcoming <span class="capitals">W3C</span> standard <a href="http://www.w3.org/TR/scxml/"><span class="capitals">SCXML</span></a>, 
				powered by the open source <a href="http://code.google.com/p/pyscxml"><span class="capitals">PySCXML</span></a> processor.
				</p>

				<p>
				Email your questions to <a href="mailto:johan@roxendal.com">Johan Roxendal</a>. 
				</p>
<!-- 				<p> -->
<!-- 				&copy; <a href="http://spyderbrain.com">Spyderbrain Technologies</a> -->
<!-- 				</p> -->
			</div>
			<div id="menu"></div>
		</div>
		<p class="ui-state-highlight ui-corner-all">
			<span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
			Supported <code>datamodel</code> values are <code>"ecmascript"</code> (default) and <code>"python"</code>.
 		</p>
		<textarea id="log" readonly></textarea>
		
	</div>
</div>
</div>
